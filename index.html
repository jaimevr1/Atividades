<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades Educativas - Portal Principal</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/playlist.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        .gradient-bg {
            background: linear-gradient(90deg, hsla(205, 46%, 10%, 1) 0%, hsla(191, 28%, 23%, 1) 50%, hsla(207, 41%, 27%, 1) 100%);
        }
        .activity-card {
            background: white;
            border-radius: 20px;
            padding: 24px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 3px solid transparent;
            background-clip: padding-box;
            position: relative;
            min-width: 300px;
            flex-shrink: 0;
        }
        .activity-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        .icon-placeholder {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 48px;
        }
        .carousel-container {
            overflow-x: auto;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        .carousel-container::-webkit-scrollbar {
            height: 8px;
        }
        .carousel-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }
        .carousel-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 4px;
        }
        .carousel-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.7);
        }
        .filter-button {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .filter-button:hover {
            transform: scale(1.05);
        }
        .filter-button.active {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div class="spinner"></div>
            Carregando Portal de Atividades...
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Galaxy Background Component Implementation
        function Galaxy({ 
          focal = [0.5, 0.5],
          rotation = [1.0, 0.0],
          starSpeed = 0.5,
          density = 1,
          hueShift = 140,
          disableAnimation = false,
          speed = 1.0,
          mouseInteraction = true,
          glowIntensity = 0.3,
          saturation = 0.0,
          mouseRepulsion = true,
          repulsionStrength = 2,
          twinkleIntensity = 0.3,
          rotationSpeed = 0.1,
          autoCenterRepulsion = 0,
          transparent = true
        }) {
          const ctnDom = useRef(null);
          
          useEffect(() => {
            async function init() {
              const OglModule = await import('https://cdn.skypack.dev/ogl');
              
              if (!ctnDom.current) return;
              const ctn = ctnDom.current;
              const renderer = new OglModule.Renderer({
                alpha: transparent,
                premultipliedAlpha: false
              });
              const gl = renderer.gl;

              if (transparent) {
                gl.enable(gl.BLEND);
                gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);
                gl.clearColor(0, 0, 0, 0);
              } else {
                gl.clearColor(0, 0, 0, 1);
              }

              let program;

              function resize() {
                const scale = 1;
                renderer.setSize(ctn.offsetWidth * scale, ctn.offsetHeight * scale);
                if (program) {
                  program.uniforms.uResolution.value = new OglModule.Color(
                    gl.canvas.width,
                    gl.canvas.height,
                    gl.canvas.width / gl.canvas.height
                  );
                }
              }
              window.addEventListener('resize', resize, false);
              resize();

              const geometry = new OglModule.Triangle(gl);
              
              const vertexShader = `
                attribute vec2 uv;
                attribute vec2 position;

                varying vec2 vUv;

                void main() {
                  vUv = uv;
                  gl_Position = vec4(position, 0, 1);
                }
              `;

              const fragmentShader = `
                precision highp float;

                uniform float uTime;
                uniform vec3 uResolution;
                uniform vec2 uFocal;
                uniform vec2 uRotation;
                uniform float uStarSpeed;
                uniform float uDensity;
                uniform float uHueShift;
                uniform float uSpeed;
                uniform vec2 uMouse;
                uniform float uGlowIntensity;
                uniform float uSaturation;
                uniform bool uMouseRepulsion;
                uniform float uTwinkleIntensity;
                uniform float uRotationSpeed;
                uniform float uRepulsionStrength;
                uniform float uMouseActiveFactor;
                uniform float uAutoCenterRepulsion;
                uniform bool uTransparent;

                varying vec2 vUv;

                #define NUM_LAYER 4.0
                #define STAR_COLOR_CUTOFF 0.2
                #define MAT45 mat2(0.7071, -0.7071, 0.7071, 0.7071)
                #define PERIOD 3.0

                float Hash21(vec2 p) {
                  p = fract(p * vec2(123.34, 456.21));
                  p += dot(p, p + 45.32);
                  return fract(p.x * p.y);
                }

                float tri(float x) {
                  return abs(fract(x) * 2.0 - 1.0);
                }

                float tris(float x) {
                  float t = fract(x);
                  return 1.0 - smoothstep(0.0, 1.0, abs(2.0 * t - 1.0));
                }

                float trisn(float x) {
                  float t = fract(x);
                  return 2.0 * (1.0 - smoothstep(0.0, 1.0, abs(2.0 * t - 1.0))) - 1.0;
                }

                vec3 hsv2rgb(vec3 c) {
                  vec4 K = vec4(1.0, 2.0 / 3.0, 1.0 / 3.0, 3.0);
                  vec3 p = abs(fract(c.xxx + K.xyz) * 6.0 - K.www);
                  return c.z * mix(K.xxx, clamp(p - K.xxx, 0.0, 1.0), c.y);
                }

                float Star(vec2 uv, float flare) {
                  float d = length(uv);
                  float m = (0.05 * uGlowIntensity) / d;
                  float rays = smoothstep(0.0, 1.0, 1.0 - abs(uv.x * uv.y * 1000.0));
                  m += rays * flare * uGlowIntensity;
                  uv *= MAT45;
                  rays = smoothstep(0.0, 1.0, 1.0 - abs(uv.x * uv.y * 1000.0));
                  m += rays * 0.3 * flare * uGlowIntensity;
                  m *= smoothstep(1.0, 0.2, d);
                  return m;
                }

                vec3 StarLayer(vec2 uv) {
                  vec3 col = vec3(0.0);

                  vec2 gv = fract(uv) - 0.5; 
                  vec2 id = floor(uv);

                  for (int y = -1; y <= 1; y++) {
                    for (int x = -1; x <= 1; x++) {
                      vec2 offset = vec2(float(x), float(y));
                      vec2 si = id + vec2(float(x), float(y));
                      float seed = Hash21(si);
                      float size = fract(seed * 345.32);
                      float glossLocal = tri(uStarSpeed / (PERIOD * seed + 1.0));
                      float flareSize = smoothstep(0.9, 1.0, size) * glossLocal;

                      float red = smoothstep(STAR_COLOR_CUTOFF, 1.0, Hash21(si + 1.0)) + STAR_COLOR_CUTOFF;
                      float blu = smoothstep(STAR_COLOR_CUTOFF, 1.0, Hash21(si + 3.0)) + STAR_COLOR_CUTOFF;
                      float grn = min(red, blu) * seed;
                      vec3 base = vec3(red, grn, blu);
                      
                      float hue = atan(base.g - base.r, base.b - base.r) / (2.0 * 3.14159) + 0.5;
                      hue = fract(hue + uHueShift / 360.0);
                      float sat = length(base - vec3(dot(base, vec3(0.299, 0.587, 0.114)))) * uSaturation;
                      float val = max(max(base.r, base.g), base.b);
                      base = hsv2rgb(vec3(hue, sat, val));

                      vec2 pad = vec2(tris(seed * 34.0 + uTime * uSpeed / 10.0), tris(seed * 38.0 + uTime * uSpeed / 30.0)) - 0.5;

                      float star = Star(gv - offset - pad, flareSize);
                      vec3 color = base;

                      float twinkle = trisn(uTime * uSpeed + seed * 6.2831) * 0.5 + 1.0;
                      twinkle = mix(1.0, twinkle, uTwinkleIntensity);
                      star *= twinkle;
                      
                      col += star * size * color;
                    }
                  }

                  return col;
                }

                void main() {
                  vec2 focalPx = uFocal * uResolution.xy;
                  vec2 uv = (vUv * uResolution.xy - focalPx) / uResolution.y;

                  vec2 mouseNorm = uMouse - vec2(0.5);
                  
                  if (uAutoCenterRepulsion > 0.0) {
                    vec2 centerUV = vec2(0.0, 0.0);
                    float centerDist = length(uv - centerUV);
                    vec2 repulsion = normalize(uv - centerUV) * (uAutoCenterRepulsion / (centerDist + 0.1));
                    uv += repulsion * 0.05;
                  } else if (uMouseRepulsion) {
                    vec2 mousePosUV = (uMouse * uResolution.xy - focalPx) / uResolution.y;
                    float mouseDist = length(uv - mousePosUV);
                    vec2 repulsion = normalize(uv - mousePosUV) * (uRepulsionStrength / (mouseDist + 0.1));
                    uv += repulsion * 0.05 * uMouseActiveFactor;
                  } else {
                    vec2 mouseOffset = mouseNorm * 0.1 * uMouseActiveFactor;
                    uv += mouseOffset;
                  }

                  float autoRotAngle = uTime * uRotationSpeed;
                  mat2 autoRot = mat2(cos(autoRotAngle), -sin(autoRotAngle), sin(autoRotAngle), cos(autoRotAngle));
                  uv = autoRot * uv;

                  uv = mat2(uRotation.x, -uRotation.y, uRotation.y, uRotation.x) * uv;

                  vec3 col = vec3(0.0);

                  for (float i = 0.0; i < 1.0; i += 1.0 / NUM_LAYER) {
                    float depth = fract(i + uStarSpeed * uSpeed);
                    float scale = mix(20.0 * uDensity, 0.5 * uDensity, depth);
                    float fade = depth * smoothstep(1.0, 0.9, depth);
                    col += StarLayer(uv * scale + i * 453.32) * fade;
                  }

                  if (uTransparent) {
                    float alpha = length(col);
                    alpha = smoothstep(0.0, 0.3, alpha);
                    alpha = min(alpha, 1.0);
                    gl_FragColor = vec4(col, alpha);
                  } else {
                    gl_FragColor = vec4(col, 1.0);
                  }
                }
              `;

              program = new OglModule.Program(gl, {
                vertex: vertexShader,
                fragment: fragmentShader,
                uniforms: {
                  uTime: { value: 0 },
                  uResolution: {
                    value: new OglModule.Color(gl.canvas.width, gl.canvas.height, gl.canvas.width / gl.canvas.height)
                  },
                  uFocal: { value: new Float32Array(focal) },
                  uRotation: { value: new Float32Array(rotation) },
                  uStarSpeed: { value: starSpeed },
                  uDensity: { value: density },
                  uHueShift: { value: hueShift },
                  uSpeed: { value: speed },
                  uMouse: {
                    value: new Float32Array([0.5, 0.5])
                  },
                  uGlowIntensity: { value: glowIntensity },
                  uSaturation: { value: saturation },
                  uMouseRepulsion: { value: mouseRepulsion },
                  uTwinkleIntensity: { value: twinkleIntensity },
                  uRotationSpeed: { value: rotationSpeed },
                  uRepulsionStrength: { value: repulsionStrength },
                  uMouseActiveFactor: { value: 0.0 },
                  uAutoCenterRepulsion: { value: autoCenterRepulsion },
                  uTransparent: { value: transparent }
                }
              });

              const mesh = new OglModule.Mesh(gl, { geometry, program });
              let animateId;

              function update(t) {
                animateId = requestAnimationFrame(update);
                if (!disableAnimation) {
                  program.uniforms.uTime.value = t * 0.001;
                  program.uniforms.uStarSpeed.value = (t * 0.001 * starSpeed) / 10.0;
                }

                renderer.render({ scene: mesh });
              }
              animateId = requestAnimationFrame(update);
              ctn.appendChild(gl.canvas);

              return () => {
                cancelAnimationFrame(animateId);
                window.removeEventListener('resize', resize);
                ctn.removeChild(gl.canvas);
              };
            }
            
            init();
          }, []);

          return React.createElement('div', {
            ref: ctnDom,
            className: 'galaxy-container',
            style: { position: 'fixed', top: 0, left: 0, width: '100%', height: '100%', zIndex: -1 }
          });
        }

        // VariableProximity component implementation
        function useMousePositionRef(containerRef) {
          const positionRef = React.useRef({ x: 0, y: 0 });

          React.useEffect(() => {
            const updatePosition = (x, y) => {
              if (containerRef?.current) {
                const rect = containerRef.current.getBoundingClientRect();
                positionRef.current = { x: x - rect.left, y: y - rect.top };
              } else {
                positionRef.current = { x, y };
              }
            };

            const handleMouseMove = ev => updatePosition(ev.clientX, ev.clientY);
            const handleTouchMove = ev => {
              const touch = ev.touches[0];
              updatePosition(touch.clientX, touch.clientY);
            };

            window.addEventListener('mousemove', handleMouseMove);
            window.addEventListener('touchmove', handleTouchMove);
            return () => {
              window.removeEventListener('mousemove', handleMouseMove);
              window.removeEventListener('touchmove', handleTouchMove);
            };
          }, [containerRef]);

          return positionRef;
        }

        const VariableProximity = React.forwardRef((props, ref) => {
          const {
            label,
            fromFontVariationSettings = "'wght' 400",
            toFontVariationSettings = "'wght' 800",
            containerRef,
            radius = 80,
            falloff = 'linear',
            className = '',
            onClick,
            style,
            ...restProps
          } = props;

          const letterRefs = React.useRef([]);
          const interpolatedSettingsRef = React.useRef([]);
          const mousePositionRef = useMousePositionRef(containerRef);

          const parsedSettings = React.useMemo(() => {
            const parseSettings = settingsStr =>
              new Map(
                settingsStr
                  .split(',')
                  .map(s => s.trim())
                  .map(s => {
                    const [name, value] = s.split(' ');
                    return [name.replace(/['\"]/g, ''), parseFloat(value)];
                  })
              );

            const fromSettings = parseSettings(fromFontVariationSettings);
            const toSettings = parseSettings(toFontVariationSettings);

            return Array.from(fromSettings.entries()).map(([axis, fromValue]) => ({
              axis,
              fromValue,
              toValue: toSettings.get(axis) ?? fromValue
            }));
          }, [fromFontVariationSettings, toFontVariationSettings]);

          const calculateDistance = (x1, y1, x2, y2) => Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);

          const calculateFalloff = distance => {
            const norm = Math.min(Math.max(1 - distance / radius, 0), 1);
            switch (falloff) {
              case 'exponential':
                return norm ** 2;
              case 'gaussian':
                return Math.exp(-((distance / (radius / 2)) ** 2) / 2);
              case 'linear':
              default:
                return norm;
            }
          };

          React.useEffect(() => {
            if (!containerRef?.current) return;

            const update = () => {
              if (!containerRef?.current) return;
              const containerRect = containerRef.current.getBoundingClientRect();

              letterRefs.current.forEach((letterRef, index) => {
                if (!letterRef) return;

                const rect = letterRef.getBoundingClientRect();
                const letterCenterX = rect.left + rect.width / 2 - containerRect.left;
                const letterCenterY = rect.top + rect.height / 2 - containerRect.top;

                const distance = calculateDistance(
                  mousePositionRef.current.x,
                  mousePositionRef.current.y,
                  letterCenterX,
                  letterCenterY
                );

                if (distance >= radius) {
                  letterRef.style.fontWeight = '400';
                  return;
                }

                const falloffValue = calculateFalloff(distance);
                const newSettings = parsedSettings
                  .map(({ axis, fromValue, toValue }) => {
                    const interpolatedValue = fromValue + (toValue - fromValue) * falloffValue;
                    if (axis === 'wght') {
                      letterRef.style.fontWeight = Math.round(interpolatedValue);
                    }
                    return `'${axis}' ${interpolatedValue}`;
                  })
                  .join(', ');

                interpolatedSettingsRef.current[index] = newSettings;
              });

              requestAnimationFrame(update);
            };

            const animationId = requestAnimationFrame(update);
            return () => cancelAnimationFrame(animationId);
          }, [containerRef, mousePositionRef, radius, falloff, parsedSettings]);

          const words = label.split(' ');
          let letterIndex = 0;

          return React.createElement('span',
            {
              ref: ref,
              className: `${className}`,
              onClick: onClick,
              style: { display: 'inline', ...style },
              ...restProps
            },
            words.map((word, wordIndex) =>
              React.createElement('span',
                { key: wordIndex, style: { display: 'inline-block', whiteSpace: 'nowrap' } },
                word.split('').map(letter => {
                  const currentLetterIndex = letterIndex++;
                  return React.createElement('span',
                    {
                      key: currentLetterIndex,
                      ref: el => { letterRefs.current[currentLetterIndex] = el; },
                      style: {
                        display: 'inline-block',
                        fontWeight: '400',
                        transition: 'font-weight 0.1s ease'
                      },
                      'aria-hidden': 'true'
                    },
                    letter
                  );
                }),
                wordIndex < words.length - 1 && React.createElement('span', { style: { display: 'inline-block' } }, '\u00A0')
              )
            ),
            React.createElement('span', { className: 'sr-only' }, label)
          );
        });

        // AnimatedList component implementation
        const AnimatedItem = ({
          children,
          delay = 0,
          index,
          onMouseEnter,
          onClick,
          isVisible = true
        }) => {
          const ref = React.useRef(null);
          const [inView, setInView] = React.useState(false);

          React.useEffect(() => {
            if (!ref.current) return;

            const observer = new IntersectionObserver(
              ([entry]) => {
                if (entry.isIntersecting) {
                  setInView(true);
                }
              },
              { threshold: 0.5 }
            );

            observer.observe(ref.current);

            return () => {
              if (ref.current) {
                observer.unobserve(ref.current);
              }
            };
          }, []);

          return (
            React.createElement('div', {
              ref: ref,
              'data-index': index,
              onMouseEnter: onMouseEnter,
              onClick: onClick,
              style: {
                marginBottom: '1rem',
                cursor: 'pointer',
                transform: inView ? 'scale(1)' : 'scale(0.7)',
                opacity: inView ? 1 : 0,
                transition: `transform 0.2s ease ${delay}s, opacity 0.2s ease ${delay}s`,
              }
            }, children)
          );
        };

        const AnimatedList = ({
          items = [
            { name: 'Item 1', url: '#' },
            { name: 'Item 2', url: '#' },
            { name: 'Item 3', url: '#' },
            { name: 'Item 4', url: '#' },
            { name: 'Item 5', url: '#' },
            { name: 'Item 6', url: '#' },
            { name: 'Item 7', url: '#' },
            { name: 'Item 8', url: '#' },
            { name: 'Item 9', url: '#' },
            { name: 'Item 10', url: '#' },
            { name: 'Item 11', url: '#' },
            { name: 'Item 12', url: '#' },
            { name: 'Item 13', url: '#' },
            { name: 'Item 14', url: '#' },
            { name: 'Item 15', url: '#' }
          ],
          onItemSelect,
          showGradients = true,
          enableArrowNavigation = true,
          className = '',
          itemClassName = '',
          displayScrollbar = true,
          initialSelectedIndex = -1
        }) => {
          const listRef = React.useRef(null);
          const [selectedIndex, setSelectedIndex] = React.useState(initialSelectedIndex);
          const [keyboardNav, setKeyboardNav] = React.useState(false);
          const [topGradientOpacity, setTopGradientOpacity] = React.useState(0);
          const [bottomGradientOpacity, setBottomGradientOpacity] = React.useState(1);

          const handleScroll = (e) => {
            const { scrollTop, scrollHeight, clientHeight } = e.target;
            setTopGradientOpacity(Math.min(scrollTop / 50, 1));
            const bottomDistance = scrollHeight - (scrollTop + clientHeight);
            setBottomGradientOpacity(scrollHeight <= clientHeight ? 0 : Math.min(bottomDistance / 50, 1));
          };

          React.useEffect(() => {
            if (!enableArrowNavigation) return;
            const handleKeyDown = (e) => {
              if (e.key === 'ArrowDown' || (e.key === 'Tab' && !e.shiftKey)) {
                e.preventDefault();
                setKeyboardNav(true);
                setSelectedIndex(prev => Math.min(prev + 1, items.length - 1));
              } else if (e.key === 'ArrowUp' || (e.key === 'Tab' && e.shiftKey)) {
                e.preventDefault();
                setKeyboardNav(true);
                setSelectedIndex(prev => Math.max(prev - 1, 0));
              } else if (e.key === 'Enter') {
                if (selectedIndex >= 0 && selectedIndex < items.length) {
                  e.preventDefault();
                  if (onItemSelect) {
                    onItemSelect(items[selectedIndex], selectedIndex);
                  }
                }
              }
            };

            window.addEventListener('keydown', handleKeyDown);
            return () => window.removeEventListener('keydown', handleKeyDown);
          }, [items, selectedIndex, onItemSelect, enableArrowNavigation]);

          React.useEffect(() => {
            if (!keyboardNav || selectedIndex < 0 || !listRef.current) return;
            const container = listRef.current;
            const selectedItem = container.querySelector(`[data-index="${selectedIndex}"]`);
            if (selectedItem) {
              const extraMargin = 50;
              const containerScrollTop = container.scrollTop;
              const containerHeight = container.clientHeight;
              const itemTop = selectedItem.offsetTop;
              const itemBottom = itemTop + selectedItem.offsetHeight;
              if (itemTop < containerScrollTop + extraMargin) {
                container.scrollTo({ top: itemTop - extraMargin, behavior: 'smooth' });
              } else if (itemBottom > containerScrollTop + containerHeight - extraMargin) {
                container.scrollTo({
                  top: itemBottom - containerHeight + extraMargin,
                  behavior: 'smooth'
                });
              }
            }
            setKeyboardNav(false);
          }, [selectedIndex, keyboardNav]);

          return (
            React.createElement('div', {
              className: `scroll-list-container ${className}`,
              style: { position: 'relative', overflow: 'hidden' }
            },
              React.createElement('div', 
                {
                  ref: listRef,
                  className: `scroll-list ${!displayScrollbar ? 'no-scrollbar' : ''}`,
                  onScroll: handleScroll,
                  style: { 
                    maxHeight: '400px', 
                    overflowY: 'auto',
                    padding: '10px 0',
                    scrollbarWidth: displayScrollbar ? 'auto' : 'none'
                  }
                },
                items.map((item, index) => 
                  React.createElement(AnimatedItem, {
                    key: index,
                    delay: 0.1,
                    index: index,
                    onMouseEnter: () => setSelectedIndex(index),
                    onClick: () => {
                      setSelectedIndex(index);
                      if (onItemSelect) {
                        onItemSelect(item, index);
                      }
                    },
                    isVisible: true
                  },
                    React.createElement('a', 
                      {
                        href: item.url,
                        target: "_blank",
                        rel: "noopener noreferrer",
