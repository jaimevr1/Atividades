
<!DOCTYPE html>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const activityConfig = {
            title: "Calculadora Digital Expert",
            subject: "matematica",
            activity: "calculadora_digital",
            emoji: "üßÆ",
        };

        const MediaManager = {
            basePath: '../media',
            getQuestionMedia: function(blockNum, questionNum) {
                const blockPath = `${this.basePath}/${activityConfig.subject}/${activityConfig.activity}/bloco_${blockNum}`;
                return {
                    audio: {
                        enunciado: `${blockPath}/bloco_${blockNum}_questao_${questionNum}_enunciado.mp3`,
                        explicacao: `${blockPath}/bloco_${blockNum}_questao_${questionNum}_explicacao.mp3`
                    }
                };
            }
        };

        const SoundSystem = {
            play: (src) => { try { new Audio(src).play().catch(e => {}); } catch (e) {} },
            success: () => SoundSystem.play(`../media/sons/feedback/acertos/acerto_${Math.ceil(Math.random() * 4)}.mp3`),
            error: () => SoundSystem.play(`../media/sons/feedback/erros/erro_${Math.ceil(Math.random() * 4)}.mp3`),
            click: () => SoundSystem.play('../media/sons/feedback/click.mp3')
        };

        const CalculadoraDigitalIntegrada = () => {
            const [studentName, setStudentName] = useState('');
            const [hasStarted, setHasStarted] = useState(false);
            const [font, setFont] = useState('Comic Sans MS');
            const [currentScreen, setCurrentScreen] = useState('start');
            const [currentLevel, setCurrentLevel] = useState('bloco_1');
            const [currentMode, setCurrentMode] = useState('montador');
            const [questionModes, setQuestionModes] = useState([]);
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [sessionResults, setSessionResults] = useState([]);
            const [startTime, setStartTime] = useState(null);
            const [currentQuestionData, setCurrentQuestionData] = useState(null);
            const [calculatorDisplay, setCalculatorDisplay] = useState('0');
            const [currentExpression, setCurrentExpression] = useState('');
            const [userAnswer, setUserAnswer] = useState(null);
            const [attempts, setAttempts] = useState(0);
            const [totalScore, setTotalScore] = useState(0);
            const [isCorrect, setIsCorrect] = useState(false);
            const [feedbackMessage, setFeedbackMessage] = useState('');
            const [showFeedback, setShowFeedback] = useState(false);
            const [audioError, setAudioError] = useState({});

            const levels = {
                bloco_1: { name: "üåü Estrela Cadente", emoji: "üåü", description: "Primeiros passos", color: "from-blue-400 to-cyan-500", level: "Iniciante", questions: [ { context: "üéÆ Jo√£o comprou {a} V-Bucks e ganhou {b} de presente! Total? üí∞", range: [10, 50] }, { context: "üçï A pizzaria vendeu {a} pizzas de manh√£ e {b} √† tarde. Total? üçï", range: [15, 45] }, { context: "‚öΩ O time fez {a} gols no 1¬∫ jogo e {b} no 2¬∫. Total? ‚öΩ", range: [2, 8] }, { context: "üìö Ana leu {a} p√°ginas ontem e {b} hoje. Total? üìñ", range: [20, 60] }, { context: "üéµ O playlist tem {a} m√∫sicas pop e {b} rock. Total? üé∂", range: [12, 35] } ] },
                bloco_2: { name: "üöÄ Foguete Espacial", emoji: "üöÄ", description: "Decolando nos n√∫meros", color: "from-green-400 to-teal-500", level: "Iniciante", questions: [ { context: "üèóÔ∏è Maria precisa de {a} blocos vermelhos e {b} azuis. Total? üß±", range: [25, 75] }, { context: "üé™ O circo vendeu {a} ingressos de manh√£ e {b} √† noite. Total? üé≠", range: [30, 80] }, { context: "üõí Papai comprou {a} frutas e {b} verduras. Total? ü•ï", range: [15, 55] }, { context: "üé® O artista usou {a} tintas vermelhas e {b} azuis. Total? üñåÔ∏è", range: [8, 25] }, { context: "üêæ No parque, vi {a} cachorros e {b} gatos. Total? üêï", range: [12, 40] } ] },
                bloco_3: { name: "‚≠ê Constela√ß√£o Brilhante", emoji: "‚≠ê", description: "Conectando estrelas", color: "from-purple-400 to-pink-500", level: "Iniciante", questions: [ { context: "üéØ O arcade deu {a} tickets no basquete e {b} nos dardos. Total? üèÜ", range: [40, 120] }, { context: "üì± O app teve {a} downloads de manh√£ e {b} √† tarde. Total? üìà", range: [50, 150] }, { context: "üçî A lanchonete fez {a} hamb√∫rgueres e {b} batatas fritas. Total? üçü", range: [35, 95] }, { context: "üëæ No servidor, entraram {a} jogadores novos e {b} antigos. Total?", range: [60, 180] }, { context: "üé¨ O cinema vendeu {a} ingressos de a√ß√£o e {b} de com√©dia. Total? üçø", range: [45, 135] } ] },
            };

            Object.keys(levels).forEach(blockKey => {
                const blockNum = parseInt(blockKey.split('_')[1]);
                levels[blockKey].questions.forEach((question, index) => {
                    question.media = MediaManager.getQuestionMedia(blockNum, index + 1);
                });
            });

            const handleStart = (name) => {
                if (name.trim()) {
                    setStudentName(name);
                    setHasStarted(true);
                    setCurrentScreen('selection');
                }
            };

            const handleLevelSelect = (level) => {
                setCurrentLevel(level);
                setCurrentQuestion(0);
                setCurrentScreen('game');
                setStartTime(Date.now());
                const modes = ['montador', 'detector', 'montador', 'detector', 'montador'];
                setQuestionModes(modes.sort(() => Math.random() - 0.5));
                generateQuestion(level, 0);
            };

            const generateQuestion = (level = currentLevel, questionIndex = currentQuestion) => {
                const levelData = levels[level];
                const qTemplate = levelData.questions[questionIndex];
                const [min, max] = qTemplate.range;
                const a = Math.floor(Math.random() * (max - min)) + min;
                const b = Math.floor(Math.random() * (max - min)) + min;
                setCurrentQuestionData({ a, b, result: a + b, context: qTemplate.context.replace('{a}', a).replace('{b}', b), level, questionIndex, media: qTemplate.media });
                setCalculatorDisplay('0');
                setCurrentExpression('');
                setUserAnswer(null);
                setAttempts(0);
                setShowFeedback(false);
                setAudioError({});
            };

            const checkAnswer = (answer) => {
                const isAnswerCorrect = answer === currentQuestionData.result;
                setAttempts(attempts + 1);
                setIsCorrect(isAnswerCorrect);

                if(isAnswerCorrect) {
                    SoundSystem.success();
                    setFeedbackMessage('üéâ INCR√çVEL! Voc√™ √© um MESTRE da matem√°tica! ‚≠ê');
                } else {
                    SoundSystem.error();
                    if (attempts === 0) {
                        setFeedbackMessage('üéØ Quase l√°! Tente mais uma vez! üí™');
                    } else {
                        setFeedbackMessage(`üìö Resposta correta: ${currentQuestionData.result.toLocaleString()}`);
                    }
                }
                setShowFeedback(true);

                if (isAnswerCorrect || attempts >= 1) {
                     setTimeout(() => nextQuestion(), isAnswerCorrect ? 2500 : 4000);
                }
            };
            
            const nextQuestion = () => {
                setShowFeedback(false);
                if (currentQuestion >= 4) { // 5 questions per block (0-4)
                    setCurrentScreen('result');
                    return;
                }
                const newQuestionIndex = currentQuestion + 1;
                setCurrentQuestion(newQuestionIndex);
                setCurrentMode(questionModes[newQuestionIndex]);
                setStartTime(Date.now());
                generateQuestion(currentLevel, newQuestionIndex);
            };

            const handleAudioError = (type) => setAudioError(prev => ({...prev, [type]: true}));

            if (!hasStarted) {
                return <div className={`min-h-screen bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 flex items-center justify-center p-4 ${font === 'OpenDyslexic' ? 'font-dyslexic' : ''}`}>
                    <div className="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full">
                        <div className="text-center mb-8"><div className="text-6xl mb-4">üßÆ</div><h1 className="text-3xl font-bold">Calculadora Digital Expert</h1></div>
                        <div className="space-y-6">
                            <input type="text" placeholder="Digite seu nome aqui" value={studentName} onChange={(e) => setStudentName(e.target.value)} className="w-full px-4 py-3 border-2 rounded-xl text-lg text-center" />
                            <button onClick={() => handleStart(studentName)} disabled={!studentName.trim()} className="w-full bg-purple-500 text-white font-bold py-4 rounded-xl text-lg disabled:opacity-50">üéØ COME√áAR</button>
                        </div>
                    </div>
                </div>;
            }

            if (currentScreen === 'game') {
                return <div className={`min-h-screen bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 p-4 ${font === 'OpenDyslexic' ? 'font-dyslexic' : ''}`}>
                    <div className="max-w-4xl mx-auto">
                        <div className="bg-white rounded-2xl p-6 mb-6">
                            <h1 className="text-2xl font-bold">{levels[currentLevel].name}</h1>
                            <div className="text-center font-bold text-gray-700">Quest√£o {currentQuestion + 1} de 5</div>
                        </div>
                        {currentQuestionData && (
                            <>
                                <div className="bg-yellow-100 border-4 border-yellow-300 rounded-2xl p-6 mb-6 text-center">
                                    <div className="text-xl font-bold text-gray-800">{currentQuestionData.context}</div>
                                </div>
                                <div className="media-controls mb-6 bg-gray-50 p-4 rounded-lg border">
                                    <label className="block text-sm font-semibold text-blue-700 mb-2">üîä Ouvir Enunciado:</label>
                                    {!audioError.enunciado ? (
                                        <audio controls className="w-full" onError={() => handleAudioError('enunciado')} src={currentQuestionData.media.audio.enunciado} />
                                    ) : <div className="text-gray-500 italic text-sm">√Åudio do enunciado indispon√≠vel.</div>}
                                    
                                    <label className="block text-sm font-semibold text-green-700 mb-2 mt-4">üí° Ouvir Explica√ß√£o (ap√≥s responder):</label>
                                    {!audioError.explicacao && userAnswer !== null ? (
                                        <audio controls className="w-full" onError={() => handleAudioError('explicacao')} src={currentQuestionData.media.audio.explicacao} />
                                    ) : <div className="text-gray-500 italic text-sm">{userAnswer !== null ? "√Åudio da explica√ß√£o indispon√≠vel." : "Responda para liberar a explica√ß√£o."}</div>}
                                </div>
                                {/* Rest of the game UI */}
                            </>
                        )}
                    </div>
                </div>;
            }
            
            return <div>Carregando...</div>; // Fallback
        };

        ReactDOM.render(<CalculadoraDigitalIntegrada />, document.getElementById('root'));
    </script>
</body>
</html>
