<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrida da História do Brasil</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            min-height: 100vh;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #ec4899 100%);
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div class="spinner"></div>
            Carregando Corrida da História do Brasil...
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const CorridaHistoriaBrasil = () => {
          const [studentName, setStudentName] = useState('');
          const [fontSize, setFontSize] = useState(localStorage.getItem('selectedFont') || 'dyslexic');
          const [gameStarted, setGameStarted] = useState(false);
          const [selectedBlock, setSelectedBlock] = useState(0);
          const [showBlockSelection, setShowBlockSelection] = useState(false);
          const [currentEvent, setCurrentEvent] = useState(null);
          const [timeLeft, setTimeLeft] = useState(8);
          const [maxTime, setMaxTime] = useState(8);
          const [score, setScore] = useState(0);
          const [eventQueue, setEventQueue] = useState([]);
          const [completedEvents, setCompletedEvents] = useState([]);
          const [attempts, setAttempts] = useState([]);
          const [startTime, setStartTime] = useState(null);
          const [showCelebration, setShowCelebration] = useState(false);
          const [celebrationMessage, setCelebrationMessage] = useState('');
          const [showError, setShowError] = useState(false);
          const [errorMessage, setErrorMessage] = useState('');
          const [gameCompleted, setGameCompleted] = useState(false);
          const [isExpertMode, setIsExpertMode] = useState(false);
          const [studentBadges, setStudentBadges] = useState({});
          const [sessionBadges, setSessionBadges] = useState([]);
          const [allSessionData, setAllSessionData] = useState([]);

          // 6 blocos de eventos históricos
          const eventBlocks = [
            {
              name: "Colonização e Invasões Holandesas",
              timeline: [1500, 1549, 1555, 1624, 1630],
              events: [
                { id: 0, year: 1500, text: "A chegada de Pedro Álvares Cabral ao Brasil.", image: "caminhos/ilustra_cabral.png", icon: "🚢" },
                { id: 1, year: 1549, text: "A criação da primeira capital do Brasil, Salvador.", image: "caminhos/ilustra_salvador.png", icon: "🏛️" },
                { id: 2, year: 1555, text: "Os franceses chegam e tentam criar uma colônia no Rio de Janeiro.", image: "caminhos/ilustra_franca_antartica.png", icon: "🇫🇷" },
                { id: 3, year: 1624, text: "Os holandeses invadem e ocupam a cidade de Salvador.", image: "caminhos/ilustra_holanda_salvador.png", icon: "🇳🇱" },
                { id: 4, year: 1630, text: "A chegada de Maurício de Nassau, que modernizou Recife.", image: "caminhos/ilustra_nassau.png", icon: "👑" }
              ]
            },
            {
              name: "Expansão e Mineração",
              timeline: [1693, 1750, 1789, 1808, 1815],
              events: [
                { id: 0, year: 1693, text: "A descoberta de grandes jazidas de ouro em Minas Gerais.", image: "caminhos/ilustra_ouro_minas.png", icon: "💰" },
                { id: 1, year: 1750, text: "O Tratado de Madri definiu novas fronteiras entre Portugal e Espanha.", image: "caminhos/ilustra_tratado_madri.png", icon: "📜" },
                { id: 2, year: 1789, text: "Inconfidência Mineira, uma revolta contra os impostos de Portugal.", image: "caminhos/ilustra_inconfidencia.png", icon: "💎" },
                { id: 3, year: 1808, text: "A família real portuguesa fugiu de Napoleão e veio para o Brasil.", image: "caminhos/ilustra_dom_joao.png", icon: "👑" },
                { id: 4, year: 1815, text: "O Brasil deixou de ser colônia e se tornou Reino Unido.", image: "caminhos/ilustra_reino_unido.png", icon: "🏰" }
              ]
            },
            {
              name: "Independência e Império",
              timeline: [1822, 1824, 1831, 1840, 1850],
              events: [
                { id: 0, year: 1822, text: "O Grito do Ipiranga! O Brasil se torna independente.", image: "caminhos/ilustra_grito_ipiranga.png", icon: "📢" },
                { id: 1, year: 1824, text: "O Brasil tem sua primeira Constituição.", image: "caminhos/ilustra_primeira_constituicao.png", icon: "📋" },
                { id: 2, year: 1831, text: "Dom Pedro I abdicou do trono e deixou seu filho pequeno no Brasil.", image: "caminhos/ilustra_abdicacao_dom_pedro.png", icon: "👑" },
                { id: 3, year: 1840, text: "O jovem Dom Pedro II é coroado imperador.", image: "caminhos/ilustra_dom_pedro_ii_jovem.png", icon: "👤" },
                { id: 4, year: 1850, text: "A Lei Eusébio de Queirós proibiu o tráfico de escravos para o Brasil.", image: "caminhos/ilustra_lei_eusebio.png", icon: "⛓️" }
              ]
            },
            {
              name: "Abolição e República Velha",
              timeline: [1888, 1889, 1930, 1932, 1937],
              events: [
                { id: 0, year: 1888, text: "A Princesa Isabel assinou a Lei Áurea, acabando com a escravidão.", image: "caminhos/ilustra_lei_aurea.png", icon: "⛓️" },
                { id: 1, year: 1889, text: "A Proclamação da República, o Brasil deixa de ter imperador.", image: "caminhos/ilustra_proclamacao_republica.png", icon: "🏛️" },
                { id: 2, year: 1930, text: "A Revolução de 1930 leva Getúlio Vargas ao poder.", image: "caminhos/ilustra_revolucao_30.png", icon: "🚂" },
                { id: 3, year: 1932, text: "A Revolução Constitucionalista em São Paulo.", image: "caminhos/ilustra_revolucao_32.png", icon: "⚔️" },
                { id: 4, year: 1937, text: "Getúlio Vargas cria o Estado Novo e fecha o Congresso.", image: "caminhos/ilustra_estado_novo.png", icon: "🏛️" }
              ]
            },
            {
              name: "Brasil Contemporâneo",
              timeline: [1950, 1960, 1964, 1985, 1988],
              events: [
                { id: 0, year: 1950, text: "O Brasil sedia a Copa do Mundo.", image: "caminhos/ilustra_copa_50.png", icon: "⚽" },
                { id: 1, year: 1960, text: "A inauguração de Brasília, a nova capital do Brasil.", image: "caminhos/ilustra_brasilia.png", icon: "🏗️" },
                { id: 2, year: 1964, text: "O início da Ditadura Militar no Brasil.", image: "caminhos/ilustra_ditadura.png", icon: "🪖" },
                { id: 3, year: 1985, text: "O fim da Ditadura e a volta do voto direto para presidente.", image: "caminhos/ilustra_fim_ditadura.png", icon: "🗳️" },
                { id: 4, year: 1988, text: "A promulgação da Constituição Federal, a Constituição Cidadã.", image: "caminhos/ilustra_constituicao_88.png", icon: "⚖️" }
              ]
            },
            {
              name: "Personalidades do Brasil",
              timeline: [1822, 1888, 1930, 1950, 1985],
              events: [
                { id: 0, year: 1822, text: "Dom Pedro I proclamou a independência do Brasil.", image: "caminhos/ilustra_dom_pedro_i.png", icon: "👑" },
                { id: 1, year: 1888, text: "Princesa Isabel assinou a Lei Áurea, que aboliu a escravidão no Brasil.", image: "caminhos/ilustra_princesa_isabel.png", icon: "✨" },
                { id: 2, year: 1930, text: "Getúlio Vargas assumiu a presidência, iniciando a Era Vargas e governando por 15 anos.", image: "caminhos/ilustra_getulio_vargas.png", icon: "🎩" },
                { id: 3, year: 1950, text: "Juscelino Kubitschek foi responsável pela construção de Brasília.", image: "caminhos/ilustra_jk.png", icon: "🏗️" },
                { id: 4, year: 1985, text: "Tancredo Neves foi eleito o primeiro presidente civil após a Ditadura Militar, mas faleceu antes de assumir o cargo.", image: "caminhos/ilustra_tancredo.png", icon: "🗳️" }
              ]
            }
          ];

          const blockTitles = [
            "Colonização e Invasões Holandesas",
            "Expansão e Mineração", 
            "Independência e Império",
            "Abolição e República Velha",
            "Brasil Contemporâneo",
            "Personalidades do Brasil"
          ];

          const celebrations = [
            "RAPIDINHO! Soca o ar!",
            "CERTEIRO! Pula de alegria!",
            "VELOZ! Grita 'EEEE'!",
            "NINJA DA HISTÓRIA! Faz pose de herói!",
            "CRONÔMETRO HUMANO! Flexiona os músculos!"
          ];

          const errorMessages = [
            "Ops! Pense no ano certo...",
            "Atenção! Veja a data!",
            "Tempo esgotado! Vamos tentar de novo!",
            "Quase! Olhe a cronologia!",
            "Pense: quando isso aconteceu?"
          ];

          // SISTEMA DE BADGES
          const badgeSystem = {
            blockBadges: [
              {
                blockId: 0,
                name: "Colonização e Invasões Holandesas",
                badges: {
                  bronze: { title: "Navegador Colonial", icon: "🚢", requirement: "3+ estrelas", description: "Conheceu o período colonial" },
                  silver: { title: "Defensor do Território", icon: "⚔️", requirement: "4+ estrelas", description: "Defendeu o Brasil colonial" },
                  gold: { title: "Mestre Colonial", icon: "👑", requirement: "5 estrelas", description: "Dominou as invasões coloniais" },
                  speed: { title: "Cronista Veloz", icon: "⚡", requirement: "5 estrelas + modo expert", description: "Velocidade colonial máxima" }
                }
              },
              {
                blockId: 1,
                name: "Expansão e Mineração",
                badges: {
                  bronze: { title: "Garimpeiro Novato", icon: "⛏️", requirement: "3+ estrelas", description: "Descobriu o ouro da história" },
                  silver: { title: "Bandeirante Histórico", icon: "🗺️", requirement: "4+ estrelas", description: "Desbravou as minas do tempo" },
                  gold: { title: "Senhor das Minas", icon: "💎", requirement: "5 estrelas", description: "Mestre da mineração histórica" },
                  speed: { title: "Explorador Veloz", icon: "⚡", requirement: "5 estrelas + modo expert", description: "Minerou conhecimento rapidamente" }
                }
              },
              {
                blockId: 2,
                name: "Independência e Império",
                badges: {
                  bronze: { title: "Patriota Jovem", icon: "🇧🇷", requirement: "3+ estrelas", description: "Gritou pela independência" },
                  silver: { title: "Herói da Independência", icon: "📢", requirement: "4+ estrelas", description: "Lutou pela liberdade" },
                  gold: { title: "Imperador do Conhecimento", icon: "👑", requirement: "5 estrelas", description: "Reinou sobre a cronologia imperial" },
                  speed: { title: "Libertador Veloz", icon: "⚡", requirement: "5 estrelas + modo expert", description: "Independência em tempo recorde" }
                }
              },
              {
                blockId: 3,
                name: "Abolição e República Velha",
                badges: {
                  bronze: { title: "Defensor da Liberdade", icon: "⛓️", requirement: "3+ estrelas", description: "Lutou contra a escravidão" },
                  silver: { title: "Republicano Histórico", icon: "🏛️", requirement: "4+ estrelas", description: "Proclamou a república temporal" },
                  gold: { title: "Libertador Supremo", icon: "🕊️", requirement: "5 estrelas", description: "Aboliu a ignorância histórica" },
                  speed: { title: "Revolucionário Veloz", icon: "⚡", requirement: "5 estrelas + modo expert", description: "Revolução cronológica rápida" }
                }
              },
              {
                blockId: 4,
                name: "Brasil Contemporâneo",
                badges: {
                  bronze: { title: "Cidadão Moderno", icon: "🏗️", requirement: "3+ estrelas", description: "Conheceu o Brasil atual" },
                  silver: { title: "Construtor de Brasília", icon: "🏛️", requirement: "4+ estrelas", description: "Edificou conhecimento moderno" },
                  gold: { title: "Guardião da Democracia", icon: "🗳️", requirement: "5 estrelas", description: "Protegeu a história democrática" },
                  speed: { title: "Visionário Veloz", icon: "⚡", requirement: "5 estrelas + modo expert", description: "Futuro em alta velocidade" }
                }
              },
              {
                blockId: 5,
                name: "Personalidades do Brasil",
                badges: {
                  bronze: { title: "Conhecedor de Líderes", icon: "🎖️", requirement: "3+ estrelas", description: "Conheceu grandes figuras brasileiras" },
                  silver: { title: "Estudioso da Liderança", icon: "👑", requirement: "4+ estrelas", description: "Compreendeu o impacto dos líderes" },
                  gold: { title: "Mestre da História dos Líderes", icon: "🏆", requirement: "5 estrelas", description: "Dominou a cronologia dos grandes líderes" },
                  speed: { title: "Especialista Veloz", icon: "⚡", requirement: "5 estrelas + modo expert", description: "Expert em liderança histórica" }
                }
              }
            ],

            pointSystem: {
              bronze: 2,
              silver: 5,
              gold: 10,
              speed: 8
            },

            evaluateBadge: (blockId, stars, isExpertMode, totalAttempts) => {
              const earnedBadges = [];

              if (stars >= 5) {
                earnedBadges.push('gold');
              } else if (stars >= 4) {
                earnedBadges.push('silver');
              } else if (stars >= 3) {
                earnedBadges.push('bronze');
              }

              if (stars >= 5 && isExpertMode) {
                earnedBadges.push('speed');
              }

              return earnedBadges;
            },

            storage: {
              saveStudentData: (studentName, blockId, stars, isExpertMode, attempts, badges) => {
                const key = `corrida_historia_${studentName.replace(/[^a-zA-Z0-9]/g, '_')}`;
                const existing = JSON.parse(localStorage.getItem(key) || '{}');
                
                if (!existing.blocks) existing.blocks = {};
                existing.blocks[blockId] = {
                  stars: stars,
                  isExpertMode: isExpertMode,
                  attempts: attempts,
                  badges: badges,
                  completedAt: new Date().toISOString()
                };
                
                localStorage.setItem(key, JSON.stringify(existing));
                return existing;
              },
              
              loadStudentData: (studentName) => {
                const key = `corrida_historia_${studentName.replace(/[^a-zA-Z0-9]/g, '_')}`;
                return JSON.parse(localStorage.getItem(key) || '{}');
              }
            }
          };

          // Timer effect
          useEffect(() => {
            let interval;
            if (currentEvent && timeLeft > 0) {
              interval = setInterval(() => {
                setTimeLeft(prev => prev - 1);
              }, 1000);
            } else if (currentEvent && timeLeft === 0) {
              handleTimeout();
            }
            
            return () => clearInterval(interval);
          }, [currentEvent, timeLeft]);

          // Inicializar jogo
          useEffect(() => {
            if (gameStarted && selectedBlock !== null) {
              const events = [...eventBlocks[selectedBlock].events];
              setEventQueue(shuffleArray(events));
              setStartTime(new Date());
              setTimeout(() => spawnNextEvent(shuffleArray(events)), 1000);
            }
          }, [gameStarted, selectedBlock]);

          const shuffleArray = (array) => {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
              const j = Math.floor(Math.random() * (i + 1));
              [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
          };

          const spawnNextEvent = (queue = eventQueue) => {
            if (completedEvents.length >= 5) {
              setGameCompleted(true);
              return;
            }

            const remainingEvents = queue.filter(event => !completedEvents.some(completed => completed.id === event.id));
            
            if (remainingEvents.length === 0) {
              setGameCompleted(true);
              return;
            }
            
            const nextEvent = remainingEvents[Math.floor(Math.random() * remainingEvents.length)];
            setCurrentEvent(nextEvent);
            setTimeLeft(maxTime);
          };

          const awardBadges = (blockId, stars, isExpertMode, totalAttempts) => {
            const earnedBadges = badgeSystem.evaluateBadge(blockId, stars, isExpertMode, totalAttempts);
            
            const updatedData = badgeSystem.storage.saveStudentData(
              studentName, blockId, stars, isExpertMode, totalAttempts, earnedBadges
            );
            
            // Salvar dados da sessão para agregação
            const sessionData = {
              blockId,
              blockName: blockTitles[blockId],
              stars,
              isExpertMode,
              attempts: [...attempts],
              badges: earnedBadges,
              totalAttempts,
              timestamp: new Date()
            };
            
            setAllSessionData(prev => [...prev, sessionData]);
            setSessionBadges(earnedBadges);
            setStudentBadges(updatedData);
            
            return earnedBadges;
          };

          const handleSlotClick = (year) => {
            if (!currentEvent) return;

            const isCorrect = currentEvent.year === year;
            const responseTime = maxTime - timeLeft;
            
            const attemptData = {
              timestamp: new Date(),
              eventId: currentEvent.id,
              eventText: currentEvent.text,
              eventYear: currentEvent.year,
              slotClicked: year,
              correct: isCorrect,
              responseTime: responseTime,
              timeRemaining: timeLeft
            };
            setAttempts(prev => [...prev, attemptData]);

            if (isCorrect) {
              setScore(prev => prev + 1);
              setCompletedEvents(prev => [...prev, currentEvent]);
              
              const randomCelebration = celebrations[Math.floor(Math.random() * celebrations.length)];
              setCelebrationMessage(randomCelebration);
              setShowCelebration(true);
              setTimeout(() => setShowCelebration(false), 2500);
              
              // Modo expert após 3 acertos
              if (score + 1 >= 3 && !isExpertMode) {
                setIsExpertMode(true);
                setMaxTime(6);
              }
              
              if (score + 1 >= 5) {
                setTimeout(() => {
                  const earnedBadges = awardBadges(selectedBlock, score + 1, isExpertMode, attempts.length + 1);
                  setGameCompleted(true);
                }, 1500);
              } else {
                setTimeout(() => spawnNextEvent(), 1500);
              }
            } else {
              const randomError = errorMessages[Math.floor(Math.random() * errorMessages.length)];
              setErrorMessage(randomError);
              setShowError(true);
              setTimeout(() => setShowError(false), 2000);
              setTimeout(() => spawnNextEvent(), 2000);
            }
            
            setCurrentEvent(null);
          };

          const handleTimeout = () => {
            if (!currentEvent) return;
            
            const attemptData = {
              timestamp: new Date(),
              eventId: currentEvent.id,
              eventText: currentEvent.text,
              eventYear: currentEvent.year,
              slotClicked: null,
              correct: false,
              responseTime: maxTime,
              timeRemaining: 0
            };
            setAttempts(prev => [...prev, attemptData]);

            setErrorMessage("Tempo esgotado! Vamos tentar de novo!");
            setShowError(true);
            setTimeout(() => setShowError(false), 2000);
            setTimeout(() => spawnNextEvent(), 2000);
            setCurrentEvent(null);
          };

          const downloadAggregatedCSV = () => {
            if (allSessionData.length === 0) return;
            
            const csvData = [
              ['Nome', 'Materia', 'Atividade', 'Bloco', 'Questao', 'Tempo_Execucao', 'Acertos', 'Erros', 'Score']
            ];
            
            allSessionData.forEach(session => {
              const errorCount = session.totalAttempts - session.stars;
              const averageTime = session.attempts.length > 0 
                ? Math.round(session.attempts.reduce((sum, attempt) => sum + attempt.responseTime, 0) / session.attempts.length)
                : 8;
              
              csvData.push([
                studentName,
                'Historia',
                'Corrida da Historia',
                session.blockName,
                `${session.totalAttempts}_eventos`,
                `${averageTime}s`,
                session.stars,
                errorCount,
                `${Math.round((session.stars / 5) * 100)}%`
              ]);
            });
            
            const csvContent = csvData.map(row => row.join(',')).join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `Corrida_Historia_Sessao_Completa_${studentName}_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
          };

          const handleSessionEnd = () => {
            downloadAggregatedCSV();
            setShowBlockSelection(false);
            setStudentName('');
            setGameStarted(false);
            setGameCompleted(false);
            setSelectedBlock(0);
            setCurrentEvent(null);
            setScore(0);
            setEventQueue([]);
            setCompletedEvents([]);
            setAttempts([]);
            setStartTime(null);
            setTimeLeft(8);
            setMaxTime(8);
            setIsExpertMode(false);
            setShowCelebration(false);
            setShowError(false);
            setAllSessionData([]);
            setSessionBadges([]);
          };

          const startGame = () => {
            if (studentName.trim()) {
              setShowBlockSelection(true);
            }
          };

          const handleBlockSelect = (blockIndex) => {
            setSelectedBlock(blockIndex);
            setGameStarted(true);
            setShowBlockSelection(false);
          };

          const resetGame = () => {
            setCurrentEvent(null);
            setScore(0);
            setEventQueue([]);
            setCompletedEvents([]);
            setAttempts([]);
            setTimeLeft(8);
            setMaxTime(8);
            setIsExpertMode(false);
            setShowCelebration(false);
            setShowError(false);
            setGameCompleted(false);
            setGameStarted(false);
            setShowBlockSelection(true);
            setSessionBadges([]);
          };

          const BadgeDisplay = ({ badges, blockId }) => (
            <div className="flex justify-center space-x-2 mb-4">
              {badges.map((badgeType, index) => {
                const badgeData = badgeSystem.blockBadges[blockId].badges[badgeType];
                const bgColor = badgeType === 'gold' ? 'from-yellow-300 to-yellow-500' :
                               badgeType === 'silver' ? 'from-gray-300 to-gray-500' :
                               badgeType === 'speed' ? 'from-purple-300 to-purple-500' :
                               'from-orange-300 to-orange-500';
                
                return (
                  <div key={index} className={`text-center p-3 bg-gradient-to-b ${bgColor} rounded-lg border-2 border-yellow-600 shadow-lg`}>
                    <div className="text-2xl mb-1">{badgeData.icon}</div>
                    <div className="text-xs font-bold text-gray-800">{badgeData.title}</div>
                    <div className="text-xs text-gray-600 mt-1">{badgeData.description}</div>
                  </div>
                );
              })}
            </div>
          );

          const getFontStyle = () => ({
            fontSize: '24px',
            fontFamily: fontSize === 'dyslexic' ? "'OpenDyslexic', sans-serif" : 
                       fontSize === 'comic' ? "'Comic Sans MS', cursive" :
                       "'Comic Sans MS', sans-serif"
          });

          // Tela inicial
          if (!gameStarted && !showBlockSelection) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-blue-400 via-purple-500 to-pink-500 p-4" style={getFontStyle()}>
                <div className="max-w-2xl mx-auto bg-white rounded-lg shadow-xl p-8">
                  <h1 className="text-4xl font-bold text-center mb-8 text-gray-800">
                    Corrida da História do Brasil
                  </h1>
                  
                  <div className="mb-6">
                    <label className="block text-lg font-semibold text-gray-700 mb-3">
                      Digite seu nome:
                    </label>
                    <input
                      type="text"
                      value={studentName}
                      onChange={(e) => setStudentName(e.target.value)}
                      className="w-full p-4 border-2 border-gray-300 rounded-lg text-lg focus:border-blue-500 focus:outline-none"
                      placeholder="Seu nome aqui..."
                      autoFocus
                    />
                  </div>
                  
                  <div className="space-y-4">
                    <button
                      onClick={startGame}
                      disabled={!studentName.trim()}
                      className={`w-full px-6 py-4 rounded-lg text-xl font-bold transition-all ${
                        studentName.trim()
                          ? 'bg-blue-500 text-white hover:bg-blue-600 transform hover:scale-105'
                          : 'bg-gray-300 text-gray-500 cursor-not-allowed'
                      }`}
                    >
                      Começar Corrida Histórica!
                    </button>
                    <a
                      href="../index.html"
                      className="block w-full px-6 py-3 text-center bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors text-lg font-semibold"
                    >
                      ← Voltar ao Portal
                    </a>
                  </div>
                </div>
              </div>
            );
          }

          // Tela de seleção de blocos
          if (showBlockSelection && !gameStarted) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-blue-400 via-purple-500 to-pink-500 p-4" style={getFontStyle()}>
                <div className="max-w-4xl mx-auto bg-white rounded-lg shadow-xl p-8">
                  <div className="text-center mb-8">
                    <h1 className="text-4xl font-bold text-gray-800 mb-4">
                      Olá, {studentName}!
                    </h1>
                    <p className="text-xl text-gray-600">
                      Escolha qual período histórico você quer correr contra o tempo:
                    </p>
                  </div>
                  
                  {/* Tutorial */}
                  <div className="bg-white/80 backdrop-blur-sm rounded-xl border-3 border-blue-200 p-6 mb-6">
                    <h3 className="text-xl font-bold text-gray-800 mb-4 text-center">
                      Como Jogar a Corrida
                    </h3>
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4 text-center">
                      <div className="bg-blue-100 rounded-lg p-4">
                        <div className="text-2xl mb-2">1️⃣</div>
                        <div className="text-sm font-semibold">Evento aparece</div>
                        <div className="text-xs text-gray-600">No centro da tela</div>
                      </div>
                      <div className="bg-green-100 rounded-lg p-4">
                        <div className="text-2xl mb-2">2️⃣</div>
                        <div className="text-sm font-semibold">Timer de 8 segundos</div>
                        <div className="text-xs text-gray-600">Corra contra o tempo!</div>
                      </div>
                      <div className="bg-yellow-100 rounded-lg p-4">
                        <div className="text-2xl mb-2">3️⃣</div>
                        <div className="text-sm font-semibold">Clique no ano</div>
                        <div className="text-xs text-gray-600">Na linha do tempo</div>
                      </div>
                      <div className="bg-purple-100 rounded-lg p-4">
                        <div className="text-2xl mb-2">4️⃣</div>
                        <div className="text-sm font-semibold">Colete estrelas</div>
                        <div className="text-xs text-gray-600">5 estrelas = vitória!</div>
                      </div>
                    </div>
                  </div>

                  {/* Linha divisória */}
                  <div className="border-t border-gray-200 my-6"></div>

                  <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                    {blockTitles.map((title, index) => (
                      <button
                        key={index}
                        onClick={() => handleBlockSelect(index)}
                        className="p-6 bg-gradient-to-br from-blue-100 to-purple-100 rounded-xl border-3 border-blue-200 hover:border-blue-500 hover:from-blue-200 hover:to-purple-200 transition-all duration-300 transform hover:scale-105 text-center"
                      >
                        <div className="text-4xl mb-3">
                          🏃‍♂️
                        </div>
                        <h3 className="font-bold text-lg text-gray-800 mb-2">
                          {title}
                        </h3>
                        <p className="text-sm text-gray-600">
                          5 eventos contra o tempo
                        </p>
                        <div className="mt-3 text-xs text-gray-500">
                          {eventBlocks[index].timeline[0]} - {eventBlocks[index].timeline[4]}
                        </div>
                      </button>
                    ))}
                  </div>
                  
                  <div className="text-center mt-8">
                    <button
                      onClick={handleSessionEnd}
                      className="px-8 py-4 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors font-bold text-lg transform hover:scale-105"
                    >
                      Finalizar Sessão
                    </button>
                  </div>
                </div>
              </div>
            );
          }

          // Tela de jogo completado
          if (gameCompleted) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-blue-400 via-purple-500 to-pink-500 p-4" style={getFontStyle()}>
                <div className="max-w-2xl mx-auto bg-white rounded-lg shadow-xl p-8 text-center">
                  <h1 className="text-4xl font-bold mb-4 text-gray-800">
                    {score >= 5 ? "MESTRE DO TEMPO!" : "PARABÉNS, " + studentName.toUpperCase() + "!"}
                  </h1>
                  
                  <div className="mb-6">
                    <p className="text-lg text-purple-600 font-semibold mb-2">
                      {blockTitles[selectedBlock]}
                    </p>
                    <div className="text-8xl mb-4">
                      {score >= 5 ? '🏆' : score >= 3 ? '🌟' : '💪'}
                    </div>
                  </div>
                  
                  <div className="bg-gray-50 rounded-lg p-6 mb-6">
                    <div className="flex justify-center mb-4">
                      {[...Array(5)].map((_, i) => (
                        <span key={i} className={`text-4xl mx-1 ${i < score ? 'text-yellow-500' : 'text-gray-300'}`}>
                          ⭐
                        </span>
                      ))}
                    </div>
                    <p className="text-3xl font-bold text-gray-800 mb-2">
                      {score} de 5 estrelas coletadas
                    </p>
                    
                    {sessionBadges.length > 0 && (
                      <div className="mb-4">
                        <p className="text-lg font-bold text-purple-600 mb-3">🏆 Badges Conquistadas:</p>
                        <BadgeDisplay badges={sessionBadges} blockId={selectedBlock} />
                      </div>
                    )}
                    
                    {isExpertMode && (
                      <p className="text-lg font-bold text-purple-600 mb-2">
                        🚀 MODO EXPERT ATIVADO!
                      </p>
                    )}
                    <p className="text-lg font-semibold text-blue-600">
                      {score >= 5 ? 'Você dominou este período histórico!' :
                       score >= 3 ? 'Excelente velocidade histórica!' :
                       'Continue treinando sua velocidade!'}
                    </p>
                  </div>
                  
                  <div className="space-y-4">
                    <button
                      onClick={resetGame}
                      className="w-full px-8 py-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors text-xl font-bold transform hover:scale-105"
                    >
                      Escolher Outro Período
                    </button>
                  </div>
                </div>
              </div>
            );
          }

          // Tela principal do jogo
          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-400 via-purple-500 to-pink-500 p-4" style={getFontStyle()}>
              <div className="max-w-6xl mx-auto">
                
                <div className="bg-white/90 backdrop-blur-sm rounded-xl border-3 border-blue-200 p-4 mb-6">
                  <div className="flex justify-between items-center">
                    <div>
                      <h3 className="text-xl font-bold text-gray-800">
                        {blockTitles[selectedBlock]}
                      </h3>
                      {isExpertMode && (
                        <p className="text-lg font-bold text-purple-600">
                          🚀 MODO EXPERT - Timer: 6s
                        </p>
                      )}
                    </div>
                    <div className="text-right">
                      <div className="flex items-center space-x-1 mb-2">
                        {[...Array(5)].map((_, i) => (
                          <span key={i} className={`text-3xl ${i < score ? 'text-yellow-500' : 'text-gray-300'}`}>
                            ⭐
                          </span>
                        ))}
                      </div>
                      <p className="text-sm text-gray-600">Estrelas: {score}/5</p>
                    </div>
                  </div>
                </div>

                <div className="bg-white/90 backdrop-blur-sm rounded-xl border-3 border-blue-200 p-6 mb-6">
                  {currentEvent ? (
                    <div className="text-center">
                      <div className="mb-4">
                        <div className="flex justify-center items-center mb-2">
                          <span className="text-2xl font-bold text-gray-800 mr-3">⏰ {timeLeft}s</span>
                          {isExpertMode && <span className="text-lg font-bold text-purple-600">MODO EXPERT</span>}
                        </div>
                        <div className="w-full bg-gray-200 rounded-full h-4 border-2 border-gray-300 overflow-hidden">
                          <div 
                            className={`h-full rounded-full transition-all duration-1000 ${
                              timeLeft > maxTime * 0.6 ? 'bg-green-500' :
                              timeLeft > maxTime * 0.3 ? 'bg-yellow-500' : 'bg-red-500'
                            }`}
                            style={{ width: `${(timeLeft / maxTime) * 100}%` }}
                          ></div>
                        </div>
                      </div>

                      <div className="bg-gradient-to-br from-yellow-100 to-orange-100 rounded-xl border-3 border-yellow-200 p-6 pulse-animation">
                        <div className="text-4xl mb-4">{currentEvent.icon}</div>
                        <div className="bg-white/60 rounded-lg p-4 mb-4">
                          <div className="w-full h-32 bg-gray-200 rounded-lg flex items-center justify-center text-gray-500 text-sm">
                            Placeholder Imagem {currentEvent.year}
                          </div>
                        </div>
                        <p className="text-lg font-semibold text-gray-800 leading-relaxed">
                          {currentEvent.text}
                        </p>
                        <p className="text-sm text-gray-600 mt-2">
                          📅 Clique no ano correto na linha do tempo abaixo!
                        </p>
                      </div>
                    </div>
                  ) : (
                    <div className="text-center py-8">
                      <div className="text-6xl mb-4 animate-bounce">🏃‍♂️</div>
                      <p className="text-2xl font-bold text-gray-800">
                        Prepare-se! Próximo evento chegando...
                      </p>
                    </div>
                  )}
                </div>

                <div className="bg-white/90 backdrop-blur-sm rounded-xl border-3 border-blue-200 p-6 mb-6">
                  <h3 className="text-xl font-bold text-gray-800 mb-4 text-center">
                    🎯 Linha do Tempo - Clique no ano correto!
                  </h3>
                  <div className="flex justify-between items-center">
                    {eventBlocks[selectedBlock].timeline.map((year, index) => (
                      <button
                        key={year}
                        onClick={() => handleSlotClick(year)}
                        disabled={!currentEvent}
                        className={`
                          flex-1 mx-2 min-h-[80px] p-4 rounded-xl border-3 border-dashed
                          transition-all duration-300 text-center font-bold
                          ${currentEvent 
                            ? 'border-orange-400 bg-orange-50 hover:border-orange-600 hover:bg-orange-100 hover:scale-105 cursor-pointer' 
                            : 'border-gray-300 bg-gray-100 cursor-not-allowed'}
                        `}
                      >
                        <div className="text-2xl font-black text-gray-800">{year}</div>
                        {completedEvents.some(e => e.year === year) && (
                          <div className="text-2xl mt-1">✅</div>
                        )}
                      </button>
                    ))}
                  </div>
                </div>

                {showCelebration && (
                  <div className="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-green-500 text-white text-2xl font-bold text-center p-6 rounded-xl border-4 border-green-600 animate-bounce z-50 shadow-2xl">
                    {celebrationMessage}
                  </div>
                )}

                {showError && (
                  <div className="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-red-500 text-white text-xl font-bold text-center p-6 rounded-xl border-4 border-red-600 animate-pulse z-50 shadow-2xl">
                    {errorMessage}
                  </div>
                )}

                <div className="bg-white/90 backdrop-blur-sm rounded-xl border-3 border-blue-200 p-6">
                  <div className="text-center mt-6">
                    <button
                      onClick={resetGame}
                      className="px-6 py-3 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors font-bold transform hover:scale-105"
                    >
                      ← Voltar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          );
        };

        ReactDOM.render(<CorridaHistoriaBrasil />, document.getElementById('root'));
    </script>
</body>
</html>
