<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construtor de História do Brasil</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/playlist.js"></script>

    <style>
        @font-face {
          font-family: 'OpenDyslexic';
          src: url('../media/fonts/OpenDyslexic-Regular.otf') format('opentype');
          font-weight: normal; font-style: normal;
        }
        @font-face {
          font-family: 'OpenDyslexic';
          src: url('../media/fonts/OpenDyslexic-Bold.otf') format('opentype');
          font-weight: bold; font-style: normal;
        }
        body { font-family: 'Comic Sans MS', cursive, sans-serif; }
        .font-dyslexic { font-family: 'OpenDyslexic', 'Comic Sans MS', cursive, sans-serif; }
        .drag-element { cursor: grab; transition: all 0.2s ease-in-out; }
        .drag-element:hover { transform: scale(1.05); box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .drag-element:active { cursor: grabbing; transform: scale(1.08); box-shadow: 0 8px 25px rgba(0,0,0,0.2); }
        .drop-zone { border: 3px dashed #d1d5db; transition: all 0.2s ease-in-out; }
        .drop-zone.drag-over { border-color: #fb923c; background-color: #fff7ed; border-width: 4px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        

        const MusicPlayer = () => {
            const audioRef = useRef(null);
            const [isPlaying, setIsPlaying] = useState(() => localStorage.getItem('musicIsPlaying') === 'true');
            const [currentTrackIndex, setCurrentTrackIndex] = useState(() => parseInt(localStorage.getItem('musicTrackIndex'), 10) || 0);

            useEffect(() => {
                localStorage.setItem('musicIsPlaying', isPlaying);
                if (isPlaying) {
                    audioRef.current.play().catch(e => console.error("Erro ao tocar música:", e));
                } else {
                    audioRef.current.pause();
                }
            }, [isPlaying]);

            useEffect(() => {
                localStorage.setItem('musicTrackIndex', currentTrackIndex);
                if (audioRef.current) {
                    audioRef.current.src = backgroundMusicPlaylist[currentTrackIndex];
                    if (isPlaying) {
                        audioRef.current.play().catch(e => console.error("Erro ao tocar música:", e));
                    }
                }
            }, [currentTrackIndex]);

            const handleNextTrack = () => {
                setCurrentTrackIndex(prevIndex => (prevIndex + 1) % backgroundMusicPlaylist.length);
            };

            const handleAudioEnded = () => {
                handleNextTrack();
            };

            useEffect(() => {
                const audio = audioRef.current;
                audio.volume = 0.5;
                audio.addEventListener('ended', handleAudioEnded);
                return () => {
                    audio.removeEventListener('ended', handleAudioEnded);
                };
            }, []);

            return (
                <div className="fixed bottom-4 right-4 bg-white/20 backdrop-blur-md text-white p-3 rounded-full shadow-lg flex items-center gap-3 z-50">
                    <audio ref={audioRef} src={backgroundMusicPlaylist[currentTrackIndex]} />
                    <button onClick={() => setIsPlaying(!isPlaying)} className="w-12 h-12 rounded-full bg-white/30 hover:bg-white/50 transition-all flex items-center justify-center">
                        {isPlaying ? '❚❚' : '▶'}
                    </button>
                    <button onClick={handleNextTrack} className="w-12 h-12 rounded-full bg-white/30 hover:bg-white/50 transition-all flex items-center justify-center">
                        {'⏭'}
                    </button>
                </div>
            );
        };

        const activityConfig = {
            title: "Construtor de História do Brasil",
            subject: "historia",
            activity: "construtor_historia",
            emoji: "🏛️",
            primaryColor: "orange",
        };

        const activityBlocks = [
            {
                id: 1,
                title: "Brasil Independente",
                difficulty: "Iniciante",
                emoji: "👑",
                color: "from-blue-500 to-green-500",
                description: "Organize os eventos que levaram à independência do Brasil.",
                events: [
                  { id: 0, year: '1500', title: 'Descobrimento do Brasil', icon: '🚢', color: 'bg-red-500' },
                  { id: 1, year: '1808', title: 'Chegada da Família Real', icon: '👑', color: 'bg-blue-500' },
                  { id: 2, year: '1821', title: 'Volta de Dom João VI', icon: '🇵🇹', color: 'bg-green-500' },
                  { id: 3, year: '1822', title: 'Grito do Ipiranga', icon: '📢', color: 'bg-yellow-500' },
                  { id: 4, year: '1822', title: 'Coroação de Dom Pedro I', icon: '👑', color: 'bg-purple-500' }
                ]
            },
            {
                id: 2,
                title: "República Brasileira",
                difficulty: "Iniciante",
                emoji: "🏛️",
                color: "from-indigo-500 to-purple-500",
                description: "Entenda a transição do Império para a República.",
                events: [
                  { id: 0, year: '1888', title: 'Abolição da Escravatura', icon: '⛓️', color: 'bg-indigo-500' },
                  { id: 1, year: '1889', title: 'Proclamação da República', icon: '🏛️', color: 'bg-green-600' },
                  { id: 2, year: '1891', title: 'Primeira Constituição Republicana', icon: '📜', color: 'bg-blue-600' },
                  { id: 3, year: '1930', title: 'Era Vargas Começa', icon: '🏭', color: 'bg-gray-600' },
                  { id: 4, year: '1988', title: 'Nova Constituição', icon: '⚖️', color: 'bg-red-600' }
                ]
            },
            {
                id: 3,
                title: "Brasil Moderno",
                difficulty: "Intermediário",
                emoji: "🏙️",
                color: "from-orange-500 to-red-500",
                description: "Acontecimentos que moldaram o Brasil contemporâneo.",
                events: [
                  { id: 0, year: '1960', title: 'Fundação de Brasília', icon: '🏗️', color: 'bg-orange-500' },
                  { id: 1, year: '1964', title: 'Início da Ditadura Militar', icon: '🪖', color: 'bg-gray-700' },
                  { id: 2, year: '1985', title: 'Fim da Ditadura', icon: '🗳️', color: 'bg-green-500' },
                  { id: 3, year: '1994', title: 'Criação do Real', icon: '💰', color: 'bg-green-600' },
                  { id: 4, year: '2016', title: 'Olimpíadas no Rio', icon: '🏅', color: 'bg-yellow-600' }
                ]
            },
            {
                id: 4,
                title: "Grandes Navegações",
                difficulty: "Intermediário",
                emoji: "🗺️",
                color: "from-cyan-500 to-blue-600",
                description: "O contexto mundial que levou à chegada dos europeus.",
                events: [
                  { id: 0, year: '1415', title: 'Conquista de Ceuta', icon: '⚔️', color: 'bg-red-700' },
                  { id: 1, year: '1488', title: 'Cabo da Boa Esperança', icon: '🧭', color: 'bg-blue-700' },
                  { id: 2, year: '1492', title: 'Colombo chega à América', icon: '🌎', color: 'bg-green-700' },
                  { id: 3, year: '1498', title: 'Vasco da Gama na Índia', icon: '🏺', color: 'bg-purple-700' },
                  { id: 4, year: '1500', title: 'Pedro Álvares no Brasil', icon: '🚢', color: 'bg-orange-700' }
                ]
            },
            {
                id: 5,
                title: "Período Colonial",
                difficulty: "Avançado",
                emoji: "🏰",
                color: "from-teal-500 to-green-600",
                description: "Os primeiros séculos de colonização e resistência.",
                events: [
                  { id: 0, year: '1530', title: 'Expedições Colonizadoras', icon: '⛵', color: 'bg-teal-500' },
                  { id: 1, year: '1549', title: 'Primeiro Governo-Geral', icon: '🏰', color: 'bg-indigo-600' },
                  { id: 2, year: '1694', title: 'Destruição de Palmares', icon: '🗡️', color: 'bg-red-800' },
                  { id: 3, year: '1789', title: 'Inconfidência Mineira', icon: '💎', color: 'bg-yellow-700' },
                  { id: 4, year: '1798', title: 'Conjuração Baiana', icon: '🌴', color: 'bg-green-800' }
                ]
            },
            {
                id: 6,
                title: "Era Vargas",
                difficulty: "Avançado",
                emoji: "🏭",
                color: "from-gray-600 to-gray-800",
                description: "As transformações do Brasil sob Getúlio Vargas.",
                events: [
                  { id: 0, year: '1930', title: 'Revolução de 1930', icon: '🚂', color: 'bg-gray-600' },
                  { id: 1, year: '1934', title: 'Nova Constituição', icon: '📋', color: 'bg-blue-800' },
                  { id: 2, year: '1937', title: 'Estado Novo', icon: '🏛️', color: 'bg-red-900' },
                  { id: 3, year: '1943', title: 'CLT - Leis Trabalhistas', icon: '👷', color: 'bg-orange-600' },
                  { id: 4, year: '1945', title: 'Fim do Estado Novo', icon: '🗳️', color: 'bg-green-700' }
                ]
            }
        ];

        const MediaManager = {
            basePath: '../media',
            getEventAudioPath: function(blockId, eventId) {
                return `${this.basePath}/audios/${activityConfig.subject}/${activityConfig.activity}/bloco_${blockId}/bloco_${blockId}_evento_${eventId + 1}.mp3`;
            }
        };
        
        activityBlocks.forEach(block => {
            block.events.forEach(event => {
                event.audioPath = MediaManager.getEventAudioPath(block.id, event.id);
            });
        });

        const SimpleSound = {
            play: (src) => {
                try {
                    if (window.musicPlayerSetVolume) {
                        window.musicPlayerSetVolume(0.2); // Reduce background music volume
                    }
                    const audio = new Audio(src);
                    audio.play().catch(e => {});
                    audio.onended = () => {
                        if (window.musicPlayerSetVolume) {
                            window.musicPlayerSetVolume(0.5); // Restore background music volume
                        }
                    };
                } catch (e) {}
            },
            success: () => SimpleSound.play(`../media/sons/feedback/acertos/acerto_${Math.ceil(Math.random() * 4)}.mp3`),
            error: () => SimpleSound.play(`../media/sons/feedback/erros/erro_${Math.ceil(Math.random() * 4)}.mp3`),
            click: () => SimpleSound.play('../media/sons/feedback/click.mp3'),
        };

        const InitialScreen = ({ onStart, studentName, setStudentName, font, setFont }) => (
            <div className={`min-h-screen bg-gradient-to-br from-${activityConfig.primaryColor}-500 via-purple-500 to-pink-500 flex items-center justify-center p-4`}>
                <MusicPlayer />
                <div className="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full transform transition-all hover:scale-105">
                    <div className="text-center mb-8">
                        <div className="text-6xl mb-4">{activityConfig.emoji}</div>
                        <h1 className="text-3xl font-bold text-gray-800 mb-2">{activityConfig.title}</h1>
                        <p className="text-gray-600">Organize a linha do tempo da nossa história!</p>
                    </div>
                    <div className="space-y-6">
                        <div>
                            <label className="block text-lg font-bold text-gray-700 mb-2">👤 Qual é o seu nome?</label>
                            <input type="text" className="w-full px-4 py-3 border-2 border-purple-300 rounded-xl text-lg text-center focus:outline-none focus:border-purple-500" placeholder="Digite seu nome aqui" value={studentName} onChange={(e) => setStudentName(e.target.value)} onKeyPress={(e) => e.key === 'Enter' && onStart(studentName)} />
                        </div>
                        <div className="flex items-center justify-between">
                            <span className="text-sm font-medium text-gray-700">🔤 Fonte para dislexia:</span>
                            <button onClick={() => { const newFont = font === 'Comic Sans MS' ? 'OpenDyslexic' : 'Comic Sans MS'; setFont(newFont); localStorage.setItem('selectedFont', newFont === 'OpenDyslexic' ? 'dyslexic' : 'normal'); }} className={`px-4 py-2 rounded-lg font-medium transition-all ${font === 'OpenDyslexic' ? 'bg-green-500 text-white' : 'bg-gray-200 text-gray-700'}`}>
                                {font === 'OpenDyslexic' ? '✅ Ativada' : '⚪ Desativada'}
                            </button>
                        </div>
                        <button onClick={() => onStart(studentName)} className={`w-full bg-gradient-to-r from-${activityConfig.primaryColor}-500 to-pink-500 text-white font-bold py-4 rounded-xl text-lg transition-all hover:shadow-lg transform hover:scale-105 disabled:opacity-50`} disabled={!studentName.trim()}>
                            🎯 COMEÇAR AVENTURA!
                        </button>
                        <button onClick={() => window.location.href = '../index.html'} className="w-full bg-gray-300 text-gray-700 font-bold py-3 rounded-xl hover:bg-gray-400">🏠 Voltar ao Portal</button>
                    </div>
                </div>
            </div>
        );

        const BlockSelectionScreen = ({ studentName, onSelectBlock, onFinishSession }) => {
            const groupedLevels = activityBlocks.reduce((acc, block) => {
                if (!acc[block.difficulty]) acc[block.difficulty] = [];
                acc[block.difficulty].push(block);
                return acc;
            }, {});

            return (
                <div className="min-h-screen bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-600 p-4">
                    <MusicPlayer />
                    <div className="max-w-7xl mx-auto">
                        <div className="text-center mb-8">
                            <h1 className="text-5xl font-bold text-white mb-2">🚀 Olá, {studentName}!</h1>
                            <p className="text-2xl text-white opacity-90">Escolha um período da história para construir!</p>
                        </div>
                        <div className="bg-white/20 backdrop-blur-sm rounded-xl p-6 mb-8 text-white text-center">
                            <h3 className="text-2xl font-bold mb-2">📜 Como Jogar</h3>
                            <p>Arraste os eventos da esquerda para a linha do tempo na direita, colocando-os na ordem cronológica correta para montar a história!</p>
                        </div>
                        
                        {Object.entries(groupedLevels).map(([levelName, blocksInLevel]) => (
                            <div key={levelName} className="mb-12">
                                <h2 className="text-4xl font-bold text-center text-white mb-8">{levelName === 'Iniciante' && '🌱'} {levelName === 'Intermediário' && '⚡'} {levelName === 'Avançado' && '🔥'} {levelName}</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {blocksInLevel.map((block) => (
                                        <div key={block.id} className="bg-white rounded-3xl shadow-xl p-6 transform transition-all hover:scale-105 hover:shadow-2xl cursor-pointer group" onClick={() => onSelectBlock(block)}>
                                            <div className="text-center">
                                                <div className="text-7xl mb-4 group-hover:scale-110 transition-transform">{block.emoji}</div>
                                                <h3 className={`text-2xl font-bold mb-2 bg-gradient-to-r ${block.color} bg-clip-text text-transparent`}>{block.title}</h3>
                                                <p className="text-gray-600 mb-4 text-lg">{block.description}</p>
                                                <div className="bg-gray-100 rounded-xl p-4 mb-4"><p className="text-sm text-gray-600">⏱️ {block.events.length} eventos para organizar</p></div>
                                                <button className={`w-full bg-gradient-to-r ${block.color} text-white font-bold py-4 rounded-xl text-lg`}>🚀 COMEÇAR</button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ))}

                        <div className="text-center bg-white/10 backdrop-blur-sm rounded-3xl p-6">
                            <button onClick={onFinishSession} className="bg-green-500 text-white font-bold py-4 px-8 rounded-xl text-lg hover:bg-green-600 mr-4">💾 Finalizar Sessão & Baixar Resultados</button>
                            <button onClick={() => window.location.href = '../index.html'} className="bg-gray-500 text-white font-bold py-4 px-8 rounded-xl text-lg hover:bg-gray-600">🏠 Voltar ao Portal</button>
                        </div>
                    </div>
                </div>
            );
        };
        
        const SummaryScreen = ({ result, onRestart, onBackToSelection }) => (
            <div className="min-h-screen bg-gradient-to-br from-green-400 via-blue-500 to-purple-600 flex items-center justify-center p-4">
                <MusicPlayer />
                <div className="bg-white rounded-3xl shadow-2xl p-8 max-w-2xl w-full text-center">
                    <h2 className="text-4xl font-bold mb-4 text-gray-800">🎊 Linha do Tempo Concluída! 🎊</h2>
                    <p className="text-2xl mb-8 text-gray-700">Você organizou os eventos do bloco <strong>{result.Bloco}</strong>!</p>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                        <div className="bg-purple-50 rounded-2xl p-6">
                            <div className="text-4xl font-bold text-purple-600">{result.Acertos}</div>
                            <div className="text-lg text-gray-700">Acertos</div>
                        </div>
                        <div className="bg-red-50 rounded-2xl p-6">
                            <div className="text-4xl font-bold text-red-600">{result.Erros}</div>
                            <div className="text-lg text-gray-700">Erros</div>
                        </div>
                        <div className="bg-orange-50 rounded-2xl p-6">
                            <div className="text-4xl font-bold text-orange-600">{result.Tempo_Execucao}</div>
                            <div className="text-lg text-gray-700">Tempo Total</div>
                        </div>
                    </div>
                    <div className="flex flex-col sm:flex-row gap-4 justify-center">
                        <button onClick={onRestart} className="bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-8 rounded-2xl text-xl">🔄 Jogar Novamente</button>
                        <button onClick={onBackToSelection} className="bg-purple-500 hover:bg-purple-600 text-white font-bold py-4 px-8 rounded-2xl text-xl">📚 Escolher Outro Bloco</button>
                    </div>
                </div>
            </div>
        );

        const ActivityScreen = ({ block, onBack, onComplete }) => {
            const [placedEvents, setPlacedEvents] = useState(new Array(block.events.length).fill(null));
            const [availableEvents, setAvailableEvents] = useState([]);
            const [draggedEvent, setDraggedEvent] = useState(null);
            const [correctCount, setCorrectCount] = useState(0);
            const [errorCount, setErrorCount] = useState(0);
            const [totalAttempts, setTotalAttempts] = useState(0);
            const [startTime, setStartTime] = useState(Date.now());
            const [feedback, setFeedback] = useState({ show: false, message: '', correct: false });

            useEffect(() => {
                setAvailableEvents([...block.events].sort(() => Math.random() - 0.5));
                setPlacedEvents(new Array(block.events.length).fill(null));
                setCorrectCount(0);
                setErrorCount(0);
                setTotalAttempts(0);
                setStartTime(Date.now());
            }, [block]);

            const handleDragStart = (e, eventData) => {
                setDraggedEvent(eventData);
                e.dataTransfer.effectAllowed = 'move';
            };

            const handleDragOver = (e) => {
                e.preventDefault();
                e.currentTarget.classList.add('drag-over');
            };

            const handleDragLeave = (e) => e.currentTarget.classList.remove('drag-over');

            const handleDrop = (e, position) => {
                e.preventDefault();
                e.currentTarget.classList.remove('drag-over');
                if (!draggedEvent || placedEvents[position]) return;

                SimpleSound.click();
                setTotalAttempts(totalAttempts + 1);
                const isCorrect = draggedEvent.id === position;

                if (isCorrect) {
                    SimpleSound.success();
                    const newPlaced = [...placedEvents];
                    newPlaced[position] = draggedEvent;
                    setPlacedEvents(newPlaced);
                    setAvailableEvents(prev => prev.filter(ev => ev.id !== draggedEvent.id));
                    setCorrectCount(correctCount + 1);
                    setFeedback({ show: true, message: 'Correto!', correct: true });

                    if (correctCount + 1 === block.events.length) {
                        onComplete({ block, timeSpent: Math.round((Date.now() - startTime) / 1000), acertos: block.events.length, erros: errorCount, tentativas: totalAttempts + 1 });
                    }
                } else {
                    SimpleSound.error();
                    setErrorCount(errorCount + 1);
                    setFeedback({ show: true, message: 'Ops! Ordem errada.', correct: false });
                }
                
                setDraggedEvent(null);
                setTimeout(() => setFeedback({ show: false, message: '', correct: false }), 1500);
            };

            return (
                <div className={`min-h-screen bg-gradient-to-br from-amber-100 via-orange-100 to-red-100 p-4`}>
                    <MusicPlayer />
                    <div className="max-w-6xl mx-auto">
                        <div className="bg-white rounded-2xl shadow-xl p-4 mb-6">
                            <div className="flex justify-between items-center mb-2">
                                <h1 className="text-2xl font-bold text-gray-800">{block.emoji} {block.title}</h1>
                                <button onClick={onBack} className="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">⬅️ Voltar</button>
                            </div>
                            <div className="w-full bg-gray-200 rounded-full h-4"><div className={`bg-gradient-to-r ${block.color} h-4 rounded-full`} style={{ width: `${(correctCount / block.events.length) * 100}%` }}></div></div>
                            <div className="text-center font-bold text-gray-700 mt-2">{correctCount} de {block.events.length} eventos corretos</div>
                        </div>

                        {feedback.show && <div className={`fixed top-10 left-1/2 -translate-x-1/2 text-white font-bold py-3 px-6 rounded-xl shadow-lg z-50 ${feedback.correct ? 'bg-green-500' : 'bg-red-500'}`}>{feedback.message}</div>}

                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            <div className="bg-white/80 backdrop-blur-sm rounded-xl p-6">
                                <h3 className="text-2xl font-bold text-center mb-4">Eventos Históricos</h3>
                                <div className="space-y-3">
                                    {availableEvents.map((event) => (
                                        <div key={event.id} className="flex items-center gap-3">
                                            <button onClick={() => SimpleSound.play(event.audioPath)} className="flex-shrink-0 w-12 h-12 bg-orange-500 hover:bg-orange-600 text-white rounded-full flex items-center justify-center text-xl transition-transform hover:scale-110">🔊</button>
                                            <div draggable onDragStart={(e) => handleDragStart(e, event)} className={`drag-element flex-1 p-3 rounded-lg text-white font-bold flex items-center gap-3 ${event.color}`}>
                                                <span className="text-3xl">{event.icon}</span>
                                                <span>{event.title}</span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                            <div className="bg-white/80 backdrop-blur-sm rounded-xl p-6">
                                <h3 className="text-2xl font-bold text-center mb-4">Linha do Tempo</h3>
                                <div className="space-y-3">
                                    {placedEvents.map((event, index) => (
                                        <div key={index} onDragOver={handleDragOver} onDragLeave={handleDragLeave} onDrop={(e) => handleDrop(e, index)} className={`drop-zone h-[80px] p-3 rounded-lg flex items-center justify-center text-lg font-bold ${event ? `${event.color} text-white border-solid` : ''}`}>
                                            {event ? (
                                                <div className="flex items-center gap-4 w-full">
                                                    <span className="text-3xl">{event.icon}</span>
                                                    <div className="flex-1 text-left">
                                                        <div className="font-black text-2xl">{event.year}</div>
                                                        <div>{event.title}</div>
                                                    </div>
                                                    <div className="text-3xl text-green-200">✅</div>
                                                </div>
                                            ) : <span className="text-gray-400">Posição {index + 1}</span>}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const AtividadeTemplate = () => {
            const [studentName, setStudentName] = useState(localStorage.getItem('studentName') || '');
            const [font, setFont] = useState(localStorage.getItem('selectedFont') === 'dyslexic' ? 'OpenDyslexic' : 'Comic Sans MS');
            const [currentScreen, setCurrentScreen] = useState('initial');
            const [selectedBlock, setSelectedBlock] = useState(null);
            const [sessionResults, setSessionResults] = useState([]);
            const [lastResult, setLastResult] = useState(null);

            useEffect(() => {
                document.title = activityConfig.title;
                document.body.className = font === 'OpenDyslexic' ? 'font-dyslexic' : '';
            }, [font]);

            const handleStart = (name) => {
                if (name.trim()) {
                    setStudentName(name);
                    localStorage.setItem('studentName', name);
                    setCurrentScreen('blockSelection');
                }
            };

            const handleSelectBlock = (block) => {
                setSelectedBlock(block);
                setCurrentScreen('activity');
            };
            
            const handleCompleteBlock = (result) => {
                const newResult = {
                    Nome: studentName,
                    Materia: activityConfig.subject,
                    Atividade: activityConfig.activity,
                    Bloco: result.block.title,
                    Questao: `${result.tentativas}_tentativas`,
                    Tempo_Execucao: result.timeSpent + 's',
                    Acertos: result.acertos,
                    Erros: result.erros,
                    Score: '100%'
                };
                setSessionResults(prev => [...prev, newResult]);
                setLastResult(newResult);
                setCurrentScreen('summary');
            };

            const handleFinishSession = () => {
                if (sessionResults.length === 0) {
                    alert("Nenhuma atividade foi completada para gerar o relatório.");
                    return;
                }
                const header = 'Nome,Materia,Atividade,Bloco,Questao,Tempo_Execucao,Acertos,Erros,Score\n';
                const csvContent = sessionResults.map(r => Object.values(r).join(',')).join('\n');
                const blob = new Blob([header + csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                link.href = url;
                const dateStr = new Date().toLocaleDateString('pt-BR').replace(/\//g, '-') ;
                const studentNameForFile = studentName.replace(/[^a-zA-Z0-9]/g, '_');
                link.download = `${activityConfig.activity}_${studentNameForFile}_${dateStr}.csv`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                alert("🎉 Dados exportados com sucesso!");
            };

            const restartBlock = () => {
                setCurrentScreen('activity');
            };

            switch (currentScreen) {
                case 'initial':
                    return <InitialScreen onStart={handleStart} studentName={studentName} setStudentName={setStudentName} font={font} setFont={setFont} />;
                case 'blockSelection':
                    return <BlockSelectionScreen studentName={studentName} onSelectBlock={handleSelectBlock} onFinishSession={handleFinishSession} />;
                case 'activity':
                    return <ActivityScreen block={selectedBlock} onBack={() => setCurrentScreen('blockSelection')} onComplete={handleCompleteBlock} />;
                case 'summary':
                    return <SummaryScreen result={lastResult} onRestart={restartBlock} onBackToSelection={() => setCurrentScreen('blockSelection')} />;
                default:
                    return <InitialScreen onStart={handleStart} studentName={studentName} setStudentName={setStudentName} font={font} setFont={setFont} />;
            }
        };

        ReactDOM.render(<AtividadeTemplate />, document.getElementById('root'));
    </script>
</body>
</html>
