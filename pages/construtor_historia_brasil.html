<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construtor de História do Brasil</title>
    <link href="https://fonts.googleapis.com/css2?family=OpenDyslexic:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'OpenDyslexic', 'Comic Sans MS', cursive, sans-serif;
        }
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            min-height: 100vh;
            background: linear-gradient(135deg, #fb923c 0%, #dc2626 100%);
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #fb923c;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .drag-element {
            cursor: grab;
            transition: all 0.3s ease;
        }
        .drag-element:hover {
            transform: scale(1.05);
        }
        .drag-element:active {
            cursor: grabbing;
        }
        .drop-zone {
            border: 3px dashed #d1d5db;
            transition: all 0.3s ease;
        }
        .drop-zone.drag-over {
            border-color: #fb923c;
            background-color: #fff7ed;
            border-width: 4px;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div class="spinner"></div>
            Carregando Construtor de História do Brasil...
        </div>
    </div>

    <script src="../src/data/questionDatabase.js"></script>
    <script src="../src/config/activityMapping.js"></script>
    <script src="../src/data/exported-database.json"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const ConstruitorHistoriaBrasil = () => {
          const [studentName, setStudentName] = useState('');
          const [fontSize, setFontSize] = useState(localStorage.getItem('selectedFont') || 'dyslexic');
          const [gameStarted, setGameStarted] = useState(false);
          const [selectedBlock, setSelectedBlock] = useState(0);
          const [showBlockSelection, setShowBlockSelection] = useState(false);
          const [placedEvents, setPlacedEvents] = useState([null, null, null, null, null]);
          const [availableEvents, setAvailableEvents] = useState([]);
          const [correctCount, setCorrectCount] = useState(0);
          const [attempts, setAttempts] = useState([]);
          const [startTime, setStartTime] = useState(null);
          const [showCelebration, setShowCelebration] = useState(false);
          const [celebrationMessage, setCelebrationMessage] = useState('');
          const [showError, setShowError] = useState(false);
          const [errorMessage, setErrorMessage] = useState('');
          const [draggedEvent, setDraggedEvent] = useState(null);
          const [gameCompleted, setGameCompleted] = useState(false);
          const [studentBadges, setStudentBadges] = useState({});
          const [sessionBadges, setSessionBadges] = useState([]);
          const [errorCount, setErrorCount] = useState(0);
          const [allSessionData, setAllSessionData] = useState([]);
          const [currentAudio, setCurrentAudio] = useState(null);
          const [backgroundMusic, setBackgroundMusic] = useState(null);
          const [musicPlaying, setMusicPlaying] = useState(true);

          // Database integration state
          const [loading, setLoading] = useState(true);
          const [activityConfig, setActivityConfig] = useState(null);
          const [blockData, setBlockData] = useState([]);
          const [currentBlockData, setCurrentBlockData] = useState(null);


          // Lista de músicas de fundo disponíveis
          const backgroundMusicFiles = [
            'musica_fundo_1.mp3',
            'musica_fundo_2.mp3',
            'musica_fundo_3.mp3',
            'musica_fundo_4.mp3',
            'musica_fundo_5.mp3'
          ];

          // Listas de sons de feedback
          const feedbackSounds = {
            acertos: [
              'acerto_1.mp3',
              'acerto_2.mp3', 
              'acerto_3.mp3',
              'acerto_4.mp3'
            ],
            erros: [
              'erro_1.mp3',
              'erro_2.mp3',
              'erro_3.mp3', 
              'erro_4.mp3'
            ]
          };

          const initializeDatabase = async () => {
              try {
                  setLoading(true);
                  const config = window.ActivityMapping?.getActivityConfig('construtor_historia_brasil');
                  if (!config) {
                      console.error('Activity configuration not found for construtor_historia_brasil');
                      setLoading(false);
                      return;
                  }
                  setActivityConfig(config);

                  const loadedBlockData = config.questionBlocks.map(blockInfo => {
                      const blockDetails = window.BLOCK_QUESTION_MAPPING[blockInfo.blockId];
                      if (!blockDetails) {
                          console.error(`Block details not found for ${blockInfo.blockId}`);
                          return null;
                      }
                      
                      const questions = blockDetails.questions.map(questionId => {
                          const question = window.questionDB.getQuestionForCompetency(questionId, 'problem_solving');
                          if (!question) {
                               console.error(`Question with ID ${questionId} not found in database.`);
                               return null;
                          }
                          return question;
                      }).filter(Boolean);

                      return {
                          ...blockInfo,
                          ...blockDetails,
                          questions: questions,
                          name: blockDetails.topic || blockInfo.blockId,
                      };
                  }).filter(Boolean);
                  
                  setBlockData(loadedBlockData);

              } catch (error) {
                  console.error('Error initializing database:', error);
              } finally {
                  setLoading(false);
              }
          };

          useEffect(() => {
              const exportedDb = window.exportedDatabase;
              if (exportedDb) {
                  window.questionDB.importDatabase(exportedDb);
              }
              initializeDatabase();
          }, []);


          // Inicializar música de fundo
          useEffect(() => {
            const initBackgroundMusic = () => {
              try {
                // Escolher música aleatoriamente
                const randomIndex = Math.floor(Math.random() * backgroundMusicFiles.length);
                const musicPath = `../media/musicas/fundo/${backgroundMusicFiles[randomIndex]}`;
                
                const music = new Audio(musicPath);
                music.volume = 0.15; // Volume baixo (15%)
                music.loop = true; // Repetir infinitamente
                
                setBackgroundMusic(music);
                
                // Tentar tocar automaticamente
                music.play().catch(error => {
                  console.log('Música de fundo não pôde ser iniciada automaticamente:', error);
                });

                // Quando a música terminar (improvável com loop), escolher outra
                music.addEventListener('ended', () => {
                  initBackgroundMusic();
                });

              } catch (error) {
                console.log('Erro ao inicializar música de fundo:', error);
              }
            };

            initBackgroundMusic();
            
            // Cleanup ao desmontar o componente
            return () => {
              if (backgroundMusic) {
                backgroundMusic.pause();
                backgroundMusic.currentTime = 0;
              }
            };
          }, []);

          // Função para controlar música de fundo
          const toggleBackgroundMusic = () => {
            if (backgroundMusic) {
              if (musicPlaying) {
                backgroundMusic.pause();
                setMusicPlaying(false);
              } else {
                backgroundMusic.play().catch(error => {
                  console.log('Não foi possível tocar música de fundo:', error);
                });
                setMusicPlaying(true);
              }
            }
          };

          // Função para reduzir temporariamente o volume da música de fundo
          const reduceBackgroundVolume = () => {
            if (backgroundMusic && musicPlaying) {
              backgroundMusic.volume = 0.05; // Reduz para 5% durante áudio educacional
            }
          };

          // Função para restaurar o volume normal da música de fundo
          const restoreBackgroundVolume = () => {
            if (backgroundMusic && musicPlaying) {
              setTimeout(() => {
                backgroundMusic.volume = 0.15; // Volta para 15% após áudio
              }, 500); // Pequeno delay para suavizar a transição
            }
          };

          // Função para tocar som de feedback (acerto/erro)
          const playFeedbackSound = (isCorrect) => {
            try {
              const soundType = isCorrect ? 'acertos' : 'erros';
              const sounds = feedbackSounds[soundType];
              const randomSound = sounds[Math.floor(Math.random() * sounds.length)];
              const soundPath = `../media/sons/feedback/${soundType}/${randomSound}`;
              
              const feedbackAudio = new Audio(soundPath);
              feedbackAudio.volume = 0.7; // Volume médio para feedback
              feedbackAudio.play().catch(error => {
                console.log('Som de feedback não encontrado:', soundPath);
              });
            } catch (error) {
              console.log('Erro ao reproduzir som de feedback:', error);
            }
          };

          // Função para garantir que a música de fundo toque após primeira interação
          const ensureBackgroundMusicPlaying = () => {
            if (backgroundMusic && backgroundMusic.paused && musicPlaying) {
              backgroundMusic.play().catch(error => {
                console.log('Não foi possível iniciar música de fundo:', error);
              });
            }
          };

          // Função para reproduzir áudio dos eventos históricos com prevenção de sobreposição
          const playAudio = (blockIndex, eventId) => {
            // This function needs to be adapted to the new data structure
            // For now, it will be disabled
          };

          const celebrations = [
            "ISSO AÍ! Bate palmas!",
            "DEMAIS! Sorria bem grande!",
            "INCRÍVEL! Língua pra fora!",
            "QUASE LÁ! Balance os braços!",
            "VOCÊ É UM HISTORIADOR! Dance de alegria!"
          ];

          const errorMessages = [
            "Ops! Pense na ordem dos anos...",
            "Atenção! Veja as datas com cuidado!",
            "Não foi dessa vez! Olhe o ano!",
            "Quase! Verifique a cronologia!",
            "Pense: o que aconteceu primeiro?"
          ];

          // SISTEMA DE BADGES PARA CONSTRUTOR DE HISTÓRIA
          const badgeSystem = {
            // ... (badge system remains the same)
          };

          useEffect(() => {
            if (gameStarted && currentBlockData) {
              const events = [...currentBlockData.questions].map((q, index) => ({
                  id: index,
                  year: q.metadata.year,
                  title: q.content.statement,
                  icon: '📜', // Default icon
                  color: 'bg-red-500' // Default color
              }));
              setAvailableEvents(shuffleArray(events));
              setStartTime(new Date());
            }
          }, [gameStarted, currentBlockData]);

          const shuffleArray = (array) => {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
              const j = Math.floor(Math.random() * (i + 1));
              [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
          };

          const startGame = () => {
            if (studentName.trim()) {
              setShowBlockSelection(true);
            }
          };

          const handleBlockSelect = (blockIndex) => {
            setSelectedBlock(blockIndex);
            setCurrentBlockData(blockData[blockIndex]);
            setGameStarted(true);
            setShowBlockSelection(false);
          };

          const handleDragStart = (e, eventData) => {
            setDraggedEvent(eventData);
            e.dataTransfer.effectAllowed = 'move';
          };

          const handleDragOver = (e) => {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            e.currentTarget.classList.add('drag-over');
          };

          const handleDragLeave = (e) => {
            e.currentTarget.classList.remove('drag-over');
          };

          const handleDrop = (e, position) => {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');
            
            if (!draggedEvent) return;

            const isCorrect = draggedEvent.id === position;
            
            const attemptData = {
              timestamp: new Date(),
              eventId: draggedEvent.id,
              positionTried: position + 1,
              correct: isCorrect,
              eventTitle: draggedEvent.title,
              eventYear: draggedEvent.year
            };
            setAttempts(prev => [...prev, attemptData]);

            // Tocar som de feedback imediatamente
            playFeedbackSound(isCorrect);

            if (isCorrect) {
              const newPlaced = [...placedEvents];
              newPlaced[position] = draggedEvent;
              setPlacedEvents(newPlaced);
              setCorrectCount(prev => prev + 1);
              
              setAvailableEvents(prev => prev.filter(e => e.id !== draggedEvent.id));
              
              setCelebrationMessage(celebrations[position]);
              setShowCelebration(true);
              setTimeout(() => setShowCelebration(false), 3000);
              
              if (correctCount + 1 === 5) {
                setTimeout(() => {
                  const endTime = new Date();
                  const totalTime = startTime ? Math.round((endTime - startTime) / 1000) : 0;
                  const earnedBadges = evaluateAndAwardBadges(selectedBlock, correctCount + 1, totalTime);
                  setGameCompleted(true);
                }, 1000);
              }
            } else {
              setErrorCount(prev => prev + 1);
              const randomError = errorMessages[Math.floor(Math.random() * errorMessages.length)];
              setErrorMessage(randomError);
              setShowError(true);
              setTimeout(() => setShowError(false), 2500);
            }
            
            setDraggedEvent(null);
          };

          const evaluateAndAwardBadges = (blockId, correctCount, totalTime) => {
            // This function needs to be adapted if badge logic changes
            return { earnedBadges: [], finalPercentage: (correctCount / 5) * 100 };
          };

          const BadgeDisplay = ({ badges, blockId }) => (
            // This component needs to be adapted if badge logic changes
            <div></div>
          );

          const downloadCSV = () => {
            const endTime = new Date();
            const totalTime = startTime ? Math.round((endTime - startTime) / 1000) : 0;
            
            const csvData = [
              ['Nome', 'Materia', 'Atividade', 'Bloco', 'Questao', 'Tempo_Execucao', 'Acertos', 'Erros', 'Score'],
              [studentName, 'Historia', 'Construtor de Historia', currentBlockData.name, `${attempts.length}_tentativas`, `${totalTime}s`, correctCount, attempts.length - correctCount, `${Math.round((correctCount / 5) * 100)}%`]
            ];

            const csvContent = csvData.map(row => row.join(',')).join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `Historia_Badges_${currentBlockData.name.replace(/[^a-zA-Z0-9]/g, '_')}_${studentName}_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
          };

          const finishSession = () => {
            downloadCSV();
            setShowBlockSelection(false);
            setStudentName('');
            setGameStarted(false);
            setGameCompleted(false);
            setPlacedEvents([null, null, null, null, null]);
            setAvailableEvents([]);
            setCorrectCount(0);
            setAttempts([]);
            setStartTime(null);
            setShowCelebration(false);
            setShowError(false);
          };

          const resetGame = () => {
            setPlacedEvents([null, null, null, null, null]);
            setAvailableEvents([]);
            setCorrectCount(0);
            setAttempts([]);
            setStartTime(null);
            setShowCelebration(false);
            setShowError(false);
            setGameCompleted(false);
            setGameStarted(false);
            setShowBlockSelection(true);
            setErrorCount(0);
            setSessionBadges([]);
          };

          const backToBlockSelection = () => {
            resetGame();
          };

          const downloadAggregatedCSV = () => {
            if (allSessionData.length === 0) return; 
            
            const csvData = [
              ['Nome', 'Materia', 'Atividade', 'Bloco', 'Questao', 'Tempo_Execucao', 'Acertos', 'Erros', 'Score']
            ];
            
            allSessionData.forEach(session => {
              const errorCount = session.attempts.length - session.correctCount;
              const score = `${session.finalPercentage}%`;
              
              csvData.push([
                studentName,
                'Historia',
                'Construtor de Historia',
                session.blockName,
                `${session.attempts.length}_tentativas`,
                `${session.totalTime}s`,
                session.correctCount,
                errorCount,
                score
              ]);
            });
            
            const csvContent = csvData.map(row => row.join(',')).join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `Historia_Sessao_Completa_${studentName}_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
          };

          const handleSessionEnd = () => {
            downloadAggregatedCSV();
            
            setShowBlockSelection(false);
            setStudentName('');
            setGameStarted(false);
            setGameCompleted(false);
            setSelectedBlock(0);
            setPlacedEvents([null, null, null, null, null]);
            setAvailableEvents([]);
            setCorrectCount(0);
            setAttempts([]);
            setStartTime(null);
            setShowCelebration(false);
            setShowError(false);
            setAllSessionData([]);
            setErrorCount(0);
            setSessionBadges([]);
          };

          const getFontStyle = () => ({
            fontSize: fontSize === 'large' ? '28px' : '24px',
            fontFamily: fontSize === 'dyslexic' ? "'OpenDyslexic', sans-serif" : 
                       fontSize === 'comic' ? "'Comic Sans MS', cursive" :
                       "'OpenDyslexic', sans-serif"
          });

          if (loading) {
            return (
                <div className="loading">
                    <div className="spinner"></div>
                    Carregando Banco de Dados...
                </div>
            );
          }

          if (!gameStarted && !showBlockSelection) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-amber-100 via-orange-100 to-red-100 p-4" style={getFontStyle()}>
                <div className="max-w-2xl mx-auto bg-white rounded-lg shadow-xl p-8">
                  <h1 className="text-4xl font-bold text-center mb-8 text-gray-800">
                    Construtor de História do Brasil
                  </h1>
                  
                  <div className="mb-6">
                    <label className="block text-lg font-semibold text-gray-700 mb-3">
                      Digite seu nome:
                    </label>
                    <input
                      type="text"
                      value={studentName}
                      onChange={(e) => setStudentName(e.target.value)}
                      className="w-full p-4 border-2 border-gray-300 rounded-lg text-lg focus:border-orange-500 focus:outline-none"
                      placeholder="Seu nome aqui..."
                      autoFocus
                    />
                  </div>
                  
                  
                  <div className="space-y-4">
                    <button
                      onClick={startGame}
                      disabled={!studentName.trim()}
                      className={`w-full px-6 py-4 rounded-lg text-xl font-bold transition-all ${ 
                        studentName.trim()
                          ? 'bg-orange-500 text-white hover:bg-orange-600 transform hover:scale-105'
                          : 'bg-gray-300 text-gray-500 cursor-not-allowed'
                      }`}
                    >
                      Começar Aventura Histórica!
                    </button>
                    <a
                      href="../index.html"
                      className="block w-full px-6 py-3 text-center bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors text-lg font-semibold"
                    >
                      ← Voltar ao Portal
                    </a>
                  </div>
                </div>
              </div>
            );
          }

          if (showBlockSelection && !gameStarted) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-amber-100 via-orange-100 to-red-100 p-4" style={getFontStyle()}>
                <div className="max-w-4xl mx-auto bg-white rounded-lg shadow-xl p-8">
                  <div className="text-center mb-8">
                    <h1 className="text-4xl font-bold text-gray-800 mb-4">
                      Olá, {studentName}!
                    </h1>
                    <p className="text-xl text-gray-600">
                      Escolha qual período da História do Brasil você quer organizar:
                    </p>
                  </div>
                  
                  {/* Tutorial */}
                  <div className="bg-white/80 backdrop-blur-sm rounded-xl p-6 mb-6">
                    <h3 className="text-2xl font-bold text-gray-800 mb-4 text-center">
                      Como Jogar
                    </h3>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
                      <div className="bg-blue-100 rounded-lg p-4">
                        <div className="text-2xl mb-2">1️⃣</div>
                        <div className="text-lg font-semibold">Arraste os eventos</div>
                        <div className="text-sm text-gray-600">Da lista da esquerda</div>
                      </div>
                      <div className="bg-green-100 rounded-lg p-4">
                        <div className="text-2xl mb-2">2️⃣</div>
                        <div className="text-lg font-semibold">Solte na linha do tempo</div>
                        <div className="text-sm text-gray-600">Na ordem cronológica</div>
                      </div>
                      <div className="bg-yellow-100 rounded-lg p-4">
                        <div className="text-2xl mb-2">3️⃣</div>
                        <div className="text-lg font-semibold">Complete a história</div>
                        <div className="text-sm text-gray-600">Todos os 5 eventos</div>
                      </div>
                    </div>
                  </div>

                  {/* Linha divisória */}
                  <div className="border-t border-gray-200 my-6"></div>

                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    {blockData.map((block, index) => (
                      <button
                        key={index}
                        onClick={() => handleBlockSelect(index)}
                        className="p-6 bg-gradient-to-br from-orange-100 to-red-100 rounded-xl border-3 border-orange-200 hover:border-orange-500 hover:from-orange-200 hover:to-red-200 transition-all duration-300 transform hover:scale-105 text-center"
                      >
                        <div className="text-4xl mb-3">
                          📚
                        </div>
                        <h3 className="font-bold text-lg text-gray-800 mb-2">
                          {block.name}
                        </h3>
                        <p className="text-sm text-gray-600">
                          {block.questions.length} eventos para organizar
                        </p>
                      </button>
                    ))}
                  </div>
                  
                  <div className="text-center mt-8">
                    <button
                      onClick={handleSessionEnd}
                      className="px-8 py-4 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors font-bold text-lg transform hover:scale-105"
                    >
                      Finalizar Sessão
                    </button>
                  </div>
                </div>
              </div>
            );
          }

          if (gameCompleted) {
            let percentage = Math.round((correctCount / 5) * 100);
            
            // Aplicar dedução de erros na exibição
            const errorPenalty = Math.floor(errorCount / 3) * 10;
            percentage = Math.max(0, percentage - errorPenalty);
            
            return (
              <div className="min-h-screen bg-gradient-to-br from-amber-100 via-orange-100 to-red-100 p-4" style={getFontStyle()}>
                <div className="max-w-2xl mx-auto bg-white rounded-lg shadow-xl p-8 text-center">
                  <h1 className="text-4xl font-bold mb-4 text-gray-800">
                    PARABÉNS, {studentName.toUpperCase()}!
                  </h1>
                  
                  <div className="mb-6">
                    <p className="text-lg text-purple-600 font-semibold mb-2">
                      {currentBlockData.name}
                    </p>
                    <div className="text-8xl mb-4">
                      {percentage >= 80 ? '🏆' : percentage >= 60 ? '🌟' : '💪'}
                    </div>
                  </div>
                  
                  <div className="bg-gray-50 rounded-lg p-6 mb-6">
                    <p className="text-3xl font-bold text-gray-800 mb-2">
                      {correctCount} de 5 eventos corretos
                    </p>
                    <p className="text-xl text-gray-600 mb-4">
                      {percentage}% de aproveitamento
                    </p>
                    
                    {sessionBadges.length > 0 && (
                      <div className="mb-4">
                        <p className="text-lg font-bold text-purple-600 mb-3">🏆 Badges Conquistadas:</p>
                        <BadgeDisplay badges={sessionBadges} blockId={selectedBlock} />
                      </div>
                    )}

                    {errorCount > 0 && (
                      <div className="mb-4 p-3 bg-yellow-100 rounded-lg">
                        <p className="text-sm text-gray-700">
                          ⚠️ Erros cometidos: {errorCount} 
                          {Math.floor(errorCount / 3) > 0 && ` (Dedução: ${Math.floor(errorCount / 3) * 10}%)`}
                        </p>
                      </div>
                    )}
                    
                    <p className="text-lg font-semibold text-blue-600">
                      {percentage >= 80 ? 'Fantástico! Você é um expert em História!' :
                       percentage >= 60 ? 'Muito bem! Continue estudando!' :
                       'Continue tentando! A História é fascinante!'}
                    </p>
                  </div>
                  
                  <div className="space-y-4">
                    <button
                      onClick={resetGame}
                      className="w-full px-8 py-4 bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition-colors text-xl font-bold transform hover:scale-105"
                    >
                      Escolher Outro Período
                    </button>
                  </div>
                </div>
              </div>
            );
          }

          return (
            <div className="min-h-screen bg-gradient-to-br from-amber-100 via-orange-100 to-red-100 p-4" style={getFontStyle()}>
              <div className="max-w-6xl mx-auto">
                
                <div className="text-center mb-6">
                  <h1 className="text-3xl font-bold text-gray-800 mb-2">
                    {currentBlockData?.name}
                  </h1>
                  <p className="text-lg text-gray-600">
                    Arraste os eventos para a linha do tempo na ordem correta!
                  </p>
                </div>

                <div className="bg-white/90 backdrop-blur-sm rounded-xl border-3 border-orange-200 p-4 mb-6">
                  <div className="text-center mb-3">
                    <h3 className="text-xl font-bold text-gray-800">
                      Progresso: {correctCount}/5 eventos
                    </h3>
                  </div>
                  <div className="w-full bg-gray-200 rounded-full h-4 border-2 border-gray-300">
                    <div 
                      className="bg-gradient-to-r from-green-500 to-blue-500 h-full rounded-full transition-all duration-500"
                      style={{ width: `${(correctCount / 5) * 100}%` }}
                    ></div>
                  </div>
                </div>

                {showCelebration && (
                  <div className="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-green-500 text-white text-2xl font-bold text-center p-6 rounded-xl border-4 border-green-600 animate-bounce z-50 shadow-2xl">
                    {celebrationMessage}
                  </div>
                )}

                {showError && (
                  <div className="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-red-500 text-white text-xl font-bold text-center p-6 rounded-xl border-4 border-red-600 animate-pulse z-50 shadow-2xl">
                    {errorMessage}
                  </div>
                )}

                <div className="grid grid-cols-2 gap-6">
                  
                  <div className="bg-white/90 backdrop-blur-sm rounded-xl border-3 border-orange-200 p-6">
                    <h3 className="text-2xl font-bold text-gray-800 mb-4 text-center">
                      Eventos Históricos
                    </h3>
                    <p className="text-sm text-gray-600 text-center mb-4">
                      Arraste os eventos para a linha do tempo
                    </p>
                    
                    <div className="space-y-3">
                      {availableEvents.map((event) => (
                        <div key={`available-${event.id}`} className="flex items-center space-x-3">
                          {/* Botão de áudio do lado esquerdo */}
                          <button
                            onClick={() => playAudio(selectedBlock, event.id)}
                            className="flex-shrink-0 w-12 h-12 bg-orange-500 hover:bg-orange-600 text-white rounded-full flex items-center justify-center text-xl transition-all duration-200 hover:scale-110 shadow-lg"
                            title={`Ouvir sobre: ${event.title}`}
                          >
                            🔊
                          </button>
                          
                          {/* Card do evento */}
                          <div
                            draggable={true}
                            onDragStart={(e) => handleDragStart(e, event)}
                            className={`
                              drag-element flex-1 h-[80px] p-4 rounded-lg border-3 font-bold text-white text-lg
                              transition-all duration-300 flex items-center justify-between
                              ${event.color} border-gray-700
                              shadow-lg hover:shadow-xl
                            `}
                          >
                            <div className="flex items-center space-x-3">
                              <span className="text-3xl">{event.icon}</span>
                              <div className="text-left">
                                <div className="text-lg font-semibold">{event.title}</div>
                                <div className="text-xs text-white/70">Arraste para organizar</div>
                              </div>
                            </div>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>

                  <div className="bg-white/90 backdrop-blur-sm rounded-xl border-3 border-orange-200 p-6">
                    <h3 className="text-2xl font-bold text-gray-800 mb-4 text-center">
                      Linha do Tempo
                    </h3>
                    <p className="text-sm text-gray-600 text-center mb-4">
                      Solte os eventos aqui na ordem certa
                    </p>
                    
                    <div className="space-y-3">
                      {[0, 1, 2, 3, 4].map((position) => (
                        <div
                          key={position}
                          onDragOver={handleDragOver}
                          onDragLeave={handleDragLeave}
                          onDrop={(e) => handleDrop(e, position)}
                          className={`
                            drop-zone h-[80px] p-4 rounded-lg border-3
                            flex items-center justify-center text-lg font-bold
                            transition-all duration-300
                            ${placedEvents[position] !== null 
                              ? `${currentBlockData.questions[position].metadata.color} border-solid border-gray-700 text-white` 
                              : 'border-gray-400 bg-gray-100 text-gray-500 hover:border-orange-400 hover:bg-orange-50 hover:border-4 hover:shadow-lg'}
                          `}
                        >
                          {placedEvents[position] !== null ? (
                            <div className="flex items-center space-x-3 w-full">
                              <span className="text-3xl">{placedEvents[position].icon}</span>
                              <div className="text-left flex-1">
                                <div className="text-2xl font-black">{placedEvents[position].year}</div>
                                <div className="text-sm">{placedEvents[position].title}</div>
                              </div>
                              <div className="text-3xl">✅</div>
                            </div>
                          ) : (
                            <div className="text-center">
                              <div className="text-4xl mb-1 animate-pulse">⬇️</div>
                              <div className="text-lg font-bold">Posição {position + 1}</div>
                              <div className="text-sm text-gray-400">Arraste um evento aqui</div>
                            </div>
                          )}
                        </div>
                      ))}
                    </div>
                  </div>
                </div>

                <div className="bg-white/90 backdrop-blur-sm rounded-xl border-3 border-orange-200 p-6 mt-6">
                  <div className="text-center mt-6">
                    <button
                      onClick={resetGame}
                      className="px-6 py-3 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors font-bold transform hover:scale-105"
                    >
                      ← Voltar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          );
        };

        ReactDOM.render(<ConstruitorHistoriaBrasil />, document.getElementById('root'));
    </script>
</body>
</html>
